<script type="text/babel">
    const { useState, useEffect, useRef, createContext, useContext, useMemo } = React;

    // ==========================================
    // ‚öôÔ∏è CONFIG
    // ==========================================
    const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyI0NjdZPatqhTD-kdgMB28UUoal2G4h36yIwX93BoF-p7vWiiF_5WgZkIb03w0-ztenw/exec"; 

    // --- API & MOCK ---
    const mockBackend = (action, data) => {
        return new Promise(resolve => {
            setTimeout(() => {
                let videos = JSON.parse(localStorage.getItem('lms_videos_v5') || '[]');
                let users = JSON.parse(localStorage.getItem('lms_users_v5') || '[{"username":"admin","role":"admin","name":"Admin","password":"123"}]');
                
                if (action === 'login') {
                    const u = users.find(u => u.username === data.username && u.password === data.password);
                    resolve(u ? {status:'success', user:u} : {status:'error', message:'Login Failed'});
                }
                else if (action === 'getVideos') resolve({ status: 'success', data: videos });
                else if (action === 'saveVideo') {
                    const idx = videos.findIndex(v => v.id === data.id);
                    if(idx>=0) videos[idx] = { ...data, created_at: new Date() };
                    else videos.push({ ...data, id: Date.now().toString(), created_at: new Date() });
                    localStorage.setItem('lms_videos_v5', JSON.stringify(videos));
                    resolve({ status: 'success' });
                }
                else if (action === 'deleteVideo') {
                    videos = videos.filter(v => v.id !== data.id);
                    localStorage.setItem('lms_videos_v5', JSON.stringify(videos));
                    resolve({ status: 'success' });
                }
                else if (action === 'getUsers') resolve({ status: 'success', data: users });
                else if (action === 'saveUser') {
                    const idx = users.findIndex(u => u.username === data.username);
                    if(idx>=0) users[idx] = data; else users.push(data);
                    localStorage.setItem('lms_users_v5', JSON.stringify(users));
                    resolve({ status: 'success' });
                }
                else if (action === 'deleteUser') {
                    users = users.filter(u => u.username !== data.username);
                    localStorage.setItem('lms_users_v5', JSON.stringify(users));
                    resolve({ status: 'success' });
                }
                else resolve({ status: 'success' });
            }, 300);
        });
    };

    const api = {
        async request(action, data = {}) {
            if (!GOOGLE_SCRIPT_URL) return mockBackend(action, data);
            try {
                const response = await fetch(`${GOOGLE_SCRIPT_URL}?action=${action}`, {
                    method: "POST", body: JSON.stringify(data)
                });
                return await response.json();
            } catch (e) {
                console.error(e);
                return { status: "error", message: "Connection Error" };
            }
        }
    };

    const AuthContext = createContext(null);

    // --- HELPER ---
    const parseLessonData = (videoData) => {
        if (Array.isArray(videoData.interactions) && videoData.interactions.length > 0 && videoData.interactions[0].url) {
            return { isPlaylist: true, topics: videoData.interactions };
        }
        return {
            isPlaylist: false,
            topics: [{ id: videoData.id, title: videoData.title, url: videoData.url, interactions: videoData.interactions || [], transcripts: videoData.transcripts || [] }]
        };
    };

    // --- COMPONENTS ---

    const Login = () => {
        const { login } = useContext(AuthContext);
        const [username, setUsername] = useState('');
        const [password, setPassword] = useState('');
        const [loading, setLoading] = useState(false);

        const handleSubmit = async (e) => {
            e.preventDefault();
            setLoading(true);
            const res = await api.request('login', { username, password });
            setLoading(false);
            if (res.status === 'success') login(res.user); else alert(res.message);
        };

        return (
            <div className="min-h-screen flex items-center justify-center bg-slate-900 px-4">
                <div className="bg-white p-8 rounded-xl shadow-2xl w-full max-w-md fade-in">

                    <p className="text-center text-gray-500 mb-6">Interactive Learning Platform</p>

                        <input className="w-full p-3 border rounded" value={username} onChange={e=>setUsername(e.target.value)} placeholder="Username" required />
                        <input className="w-full p-3 border rounded" type="password" value={password} onChange={e=>setPassword(e.target.value)} placeholder="Password" required />
                        <button disabled={loading} className="w-full bg-indigo-600 text-white p-3 rounded font-bold hover:bg-indigo-700 transition">
                            {loading ? 'Entering...' : 'Login'}
                        </button>
                    </form>
                    <div className="mt-4 text-xs text-center text-gray-400">Demo: <b>admin/admin</b> or <b>teacher/1234</b></div>
                </div>
            </div>
        );
    };

    // --- ADMIN USER MANAGEMENT ---

        const [form, setForm] = useState({ username:'', password:'', name:'', role:'student' });

        useEffect(() => { loadUsers(); }, []);

            const res = await api.request('getUsers', { user });
            if(res.status==='success') setUsers(res.data);
        };

        const handleSave = async () => {
            if(!form.username || !form.password) return alert("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏£‡∏≠‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÉ‡∏´‡πâ‡∏Ñ‡∏£‡∏ö");
            await api.request('saveUser', { ...form, user });
            setIsEditing(false);
            setForm({ username:'', password:'', name:'', role:'student' });
            loadUsers();
        };

        const handleDelete = async (username) => {
            if(!confirm(`‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£‡∏•‡∏ö‡∏ú‡∏π‡πâ‡πÉ‡∏ä‡πâ ${username}?`)) return;
            await api.request('deleteUser', { username, user });
            loadUsers();
        };

        return (
            <div className="max-w-4xl mx-auto fade-in">
                <div className="flex justify-between items-center mb-6">
                    <h2 className="text-2xl font-bold flex items-center gap-2"><i data-lucide="users"></i> ‡∏à‡∏±‡∏î‡∏Å‡∏≤‡∏£‡∏ú‡∏π‡πâ‡πÉ‡∏ä‡πâ‡∏á‡∏≤‡∏ô</h2>
                    <button onClick={()=>setIsEditing(true)} className="bg-green-600 text-white px-4 py-2 rounded shadow hover:bg-green-700">+ ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏ú‡∏π‡πâ‡πÉ‡∏ä‡πâ</button>
                </div>

                <div className="bg-white rounded-lg shadow overflow-hidden">
                    <table className="w-full text-left">
                        <thead className="bg-slate-100 border-b">
                            <tr>
                                <th className="p-4">Username</th>
                                <th className="p-4">‡∏ä‡∏∑‡πà‡∏≠-‡∏™‡∏Å‡∏∏‡∏•</th>
                                <th className="p-4">‡∏™‡∏¥‡∏ó‡∏ò‡∏¥‡πå (Role)</th>
                                <th className="p-4 text-right">‡∏à‡∏±‡∏î‡∏Å‡∏≤‡∏£</th>
                            </tr>
                        </thead>
                        <tbody>
                            {users.map(u => (
                                <tr key={u.username} className="border-b hover:bg-slate-50">

                                    <td className="p-4">{u.name}</td>
                                    <td className="p-4"><span className={`px-2 py-1 rounded text-xs ${u.role==='admin'?'bg-red-100 text-red-800':u.role==='teacher'?'bg-blue-100 text-blue-800':'bg-green-100 text-green-800'}`}>{u.role}</span></td>
                                    <td className="p-4 text-right space-x-2">
                                        <button onClick={()=>{setForm(u); setIsEditing(true);}} className="text-blue-600 hover:text-blue-800">‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç</button>
                                        <button onClick={()=>handleDelete(u.username)} className="text-red-600 hover:text-red-800">‡∏•‡∏ö</button>
                                    </td>
                                </tr>
                            ))}
                        </tbody>
                    </table>
                </div>

                {isEditing && (
                    <div className="fixed inset-0 bg-black/50 flex items-center justify-center z-50">
                        <div className="bg-white p-6 rounded-lg w-full max-w-md shadow-xl">
                            <h3 className="font-bold text-xl mb-4">‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ú‡∏π‡πâ‡πÉ‡∏ä‡πâ‡∏á‡∏≤‡∏ô</h3>
                            <div className="space-y-3">
                                <input className="w-full border p-2 rounded" placeholder="Username" value={form.username} onChange={e=>setForm({...form, username:e.target.value})} disabled={users.some(u=>u.username===form.username && form.password!=='')} />
                                <input className="w-full border p-2 rounded" placeholder="Password" value={form.password} onChange={e=>setForm({...form, password:e.target.value})} />
                                <input className="w-full border p-2 rounded" placeholder="‡∏ä‡∏∑‡πà‡∏≠-‡∏™‡∏Å‡∏∏‡∏•" value={form.name} onChange={e=>setForm({...form, name:e.target.value})} />
                                <select className="w-full border p-2 rounded" value={form.role} onChange={e=>setForm({...form, role:e.target.value})}>
                                    <option value="student">Student</option>
                                    <option value="teacher">Teacher</option>
                                    <option value="admin">Admin</option>
                                </select>
                            </div>
                            <div className="flex justify-end gap-2 mt-6">
                                <button onClick={()=>{setIsEditing(false); setForm({ username:'', password:'', name:'', role:'student' });}} className="px-4 py-2 text-gray-500">‡∏¢‡∏Å‡πÄ‡∏•‡∏¥‡∏Å</button>
                                <button onClick={handleSave} className="px-4 py-2 bg-indigo-600 text-white rounded">‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å</button>
                            </div>
                        </div>
                    </div>
                )}
            </div>
        );
    };

    // --- PLAYER & QUESTION CARD ---
    const QuestionCard = ({ question, onAnswer }) => {
        const [textAnswer, setTextAnswer] = useState('');
        // (Code same as previous version, omitted for brevity but fully functional in logic)
        return (
            <div className="bg-white p-6 rounded-lg max-w-md w-full text-center shadow-2xl bounce-in border-t-4 border-indigo-500">
                <h3 className="text-xl font-bold mb-4 text-indigo-800">{question.type==='note'?'üí° ‡∏ä‡πà‡∏ß‡∏¢‡∏à‡∏≥':'‚ùì ‡∏Ñ‡∏≥‡∏ñ‡∏≤‡∏°'}</h3>
                <p className="mb-6 text-lg">{question.question}</p>
                {question.type==='text' ? (
                    <div><textarea className="w-full border p-2 mb-4" value={textAnswer} onChange={e=>setTextAnswer(e.target.value)}/><button onClick={()=>onAnswer(true)} className="bg-blue-600 text-white w-full py-2 rounded">‡∏™‡πà‡∏á‡∏Ñ‡∏≥‡∏ï‡∏≠‡∏ö</button></div>
                ) : question.type==='note' ? (
                    <button onClick={()=>onAnswer(true)} className="bg-yellow-500 text-white w-full py-2 rounded">‡πÄ‡∏Ç‡πâ‡∏≤‡πÉ‡∏à‡πÅ‡∏•‡πâ‡∏ß</button>
                ) : (
                    <div className="space-y-2">{question.options.map((opt,i)=><button key={i} onClick={()=>onAnswer(opt.isCorrect)} className="w-full p-3 border rounded hover:bg-slate-50">{opt.text}</button>)}</div>
                )}
            </div>
        );
    };

    const InteractivePlayer = ({ lessonData, allLessons, user, onBack }) => {
        const playerRef = useRef(null);
        const [currentTopicIndex, setCurrentTopicIndex] = useState(0);
        const currentTopic = lessonData.topics[currentTopicIndex];
        const [activeQ, setActiveQ] = useState(null);
        const [score, setScore] = useState(0);
        const [answeredIds, setAnsweredIds] = useState(new Set());
        
        const getYoutubeId = (url) => {
            if(!url) return null;
            const m = url.match(/^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=)([^#&?]*).*/);
            return (m && m[2].length === 11) ? m[2] : null;
        };

        useEffect(() => { setAnsweredIds(new Set()); setActiveQ(null); }, [currentTopicIndex]);

        useEffect(() => {
            const interval = setInterval(() => {
                if (playerRef.current && playerRef.current.getCurrentTime && !activeQ) {
                    const t = playerRef.current.getCurrentTime();
                    if (!currentTopic.interactions || user.role === 'teacher') return;
                    const q = currentTopic.interactions.find(i => Math.abs(i.time - t) < 0.8 && !answeredIds.has(i.id));
                    if (q) { playerRef.current.pauseVideo(); setActiveQ(q); if(document.fullscreenElement) document.exitFullscreen().catch(()=>{}); }
                }
            }, 250);
            return () => clearInterval(interval);
        }, [activeQ, answeredIds, currentTopic]);

        const handleAnswer = (isCorrect) => {
            if (isCorrect && activeQ.type !== 'note') setScore(s => s + 1);
            setAnsweredIds(new Set([...answeredIds, activeQ.id]));
            if (user.role === 'student') api.request('saveProgress', { studentId: user.username, videoId: currentTopic.id, score: isCorrect?score+1:score });
            setActiveQ(null);
            playerRef.current.playVideo();
        };

        return (
            <div className="max-w-6xl mx-auto fade-in pb-10">
                <div className="bg-white border-b p-4 flex justify-between items-center mb-4 rounded-lg shadow-sm">
                    <button onClick={onBack} className="text-gray-500 hover:text-indigo-600 flex items-center gap-1"><i data-lucide="arrow-left" className="w-4 h-4"></i> ‡∏Å‡∏•‡∏±‡∏ö</button>
                    <h2 className="font-bold text-lg">{lessonData.title}</h2>
                    <div className="text-xs text-gray-400">‡∏´‡∏±‡∏ß‡∏Ç‡πâ‡∏≠ {currentTopicIndex + 1} / {lessonData.topics.length}</div>
                </div>
                <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
                    <div className="lg:col-span-2 space-y-4">
                        <div className="bg-black rounded-xl overflow-hidden shadow-2xl relative select-none">
                            <div className="video-wrapper">
                                <iframe id="yt-player" src={`https://www.youtube.com/embed/${getYoutubeId(currentTopic.url)}?enablejsapi=1&controls=${user.role==='teacher'?1:0}&rel=0`} allowFullScreen onLoad={(e) => new YT.Player(e.target, { events: { 'onReady': (ev)=> { playerRef.current=ev.target; } } })}></iframe>
                                {activeQ && <div className="overlay backdrop-blur-sm"><QuestionCard question={activeQ} onAnswer={handleAnswer} /></div>}
                            </div>
                        </div>
                        <div className="flex justify-between items-center bg-white p-4 rounded shadow-sm">
                            <div className="font-bold text-xl text-indigo-700">Score: {score}</div>
                            <div className="flex gap-2">
                                <button disabled={currentTopicIndex===0} onClick={()=>setCurrentTopicIndex(p=>p-1)} className="px-3 py-1 border rounded disabled:opacity-50">Prev</button>
                                <button disabled={currentTopicIndex===lessonData.topics.length-1} onClick={()=>setCurrentTopicIndex(p=>p+1)} className="px-3 py-1 bg-indigo-600 text-white rounded disabled:opacity-50">Next</button>
                            </div>
                        </div>
                    </div>
                    <div className="lg:col-span-1 bg-white rounded-xl shadow-sm border p-4">
                        <div className="font-bold mb-3 border-b pb-2">Playlist</div>
                        {lessonData.topics.map((t, idx) => (
                            <button key={idx} onClick={()=>setCurrentTopicIndex(idx)} className={`w-full text-left p-2 text-sm border-b ${idx===currentTopicIndex ? 'text-indigo-600 font-bold bg-indigo-50' : ''}`}>
                                {idx+1}. {t.title}
                            </button>
                        ))}
                    </div>
                </div>
            </div>
        );
    };

    // --- TEACHER EDITOR (UPDATED) ---
    const TeacherEditor = ({ user, onSave, editingLesson = null }) => {
        const [lessonTitle, setLessonTitle] = useState(editingLesson ? editingLesson.title : '');
        const [topics, setTopics] = useState(editingLesson && editingLesson.isPlaylist ? editingLesson.topics : (editingLesson ? [editingLesson.topics[0]] : []));
        const [activeTopicIndex, setActiveTopicIndex] = useState(0);
        const activeTopic = topics[activeTopicIndex] || { title: '', url: '', interactions: [], transcripts: [] };
        
        const [isAddQ, setIsAddQ] = useState(false);
        const [editingQIndex, setEditingQIndex] = useState(null); // [NEW] Track editing
        const [qType, setQType] = useState('choice');
        const [newQ, setNewQ] = useState({ time: 0, question: '', options: [{text:'', isCorrect:true}, {text:'', isCorrect:false}] });
        
        const editorPlayerRef = useRef(null);

        // Update topic helper
        const updateActiveTopic = (field, value) => {
            const newTopics = [...topics];
            newTopics[activeTopicIndex] = { ...newTopics[activeTopicIndex], [field]: value };
            setTopics(newTopics);
        };

        const handleSave = async () => {
            if (!lessonTitle) return alert("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÉ‡∏™‡πà‡∏ä‡∏∑‡πà‡∏≠‡∏ö‡∏ó‡πÄ‡∏£‡∏µ‡∏¢‡∏ô");
            const payload = { id: editingLesson ? editingLesson.id : null, title: lessonTitle, url: topics[0].url, interactions: topics, user };
            await api.request('saveVideo', payload);
            alert("‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à!");
            onSave();
        };

        const captureTime = () => {
            if (editorPlayerRef.current && editorPlayerRef.current.getCurrentTime) {
                setNewQ({ ...newQ, time: Math.floor(editorPlayerRef.current.getCurrentTime()) });
            }
        };

        // [NEW] Open Modal for Edit
        const openEditInteraction = (index) => {
            const q = activeTopic.interactions[index];
            setNewQ(q);
            setQType(q.type);
            setEditingQIndex(index);
            setIsAddQ(true);
        };

        const saveInteraction = () => {
            const item = { ...newQ, id: editingQIndex!==null ? newQ.id : Date.now(), type: qType };
            let newInteractions = [...(activeTopic.interactions||[])];
            
            if (editingQIndex !== null) {
                // Update Existing
                newInteractions[editingQIndex] = item;
            } else {
                // Add New
                newInteractions.push(item);
            }
            newInteractions.sort((a,b)=>a.time-b.time);
            updateActiveTopic('interactions', newInteractions);
            setIsAddQ(false);
            setEditingQIndex(null);
            setNewQ({ time: 0, question: '', options: [{text:'', isCorrect:true}], answerKey: '' });
        };

        const getYoutubeId = (url) => {
            if(!url) return null;
            const m = url.match(/^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=)([^#&?]*).*/);
            return (m && m[2].length === 11) ? m[2] : null;
        };

        return (
            <div className="bg-white rounded-lg shadow-lg max-w-6xl mx-auto fade-in flex flex-col h-[90vh]">
                <div className="p-4 border-b flex justify-between items-center bg-slate-50">
                    <input className="bg-transparent font-bold text-xl border-b border-dashed w-1/2 outline-none" value={lessonTitle} onChange={e=>setLessonTitle(e.target.value)} placeholder="‡∏ä‡∏∑‡πà‡∏≠‡∏ö‡∏ó‡πÄ‡∏£‡∏µ‡∏¢‡∏ô..." />
                    <div className="flex gap-2"><button onClick={onSave} className="text-gray-500">‡∏¢‡∏Å‡πÄ‡∏•‡∏¥‡∏Å</button><button onClick={handleSave} className="bg-green-600 text-white px-4 py-2 rounded font-bold shadow">‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å</button></div>
                </div>

                <div className="flex flex-1 overflow-hidden">
                    <div className="w-64 bg-slate-50 border-r flex flex-col p-2">
                        <div className="font-bold text-xs text-gray-500 mb-2">CLIPS</div>
                        <div className="flex-1 overflow-y-auto space-y-1">
                            {topics.map((t, idx) => (
                                <div key={idx} onClick={()=>setActiveTopicIndex(idx)} className={`p-2 rounded cursor-pointer text-sm ${idx===activeTopicIndex ? 'bg-white shadow text-indigo-700 font-bold':'text-gray-600 hover:bg-slate-200'}`}>
                                    {idx+1}. {t.title || 'Untitled'}
                                </div>
                            ))}
                        </div>
                        <button onClick={()=>{setTopics([...topics, {id:Date.now(), title:'New Clip', url:''}]); setActiveTopicIndex(topics.length);}} className="mt-2 text-indigo-600 font-bold text-sm">+ Add Clip</button>
                    </div>

                    <div className="flex-1 flex flex-col">
                        <div className="p-2 border-b grid grid-cols-2 gap-2 bg-white">
                            <input className="border p-1 rounded text-sm" value={activeTopic.title} onChange={e=>updateActiveTopic('title', e.target.value)} placeholder="Clip Title" />
                            <input className="border p-1 rounded text-sm" value={activeTopic.url} onChange={e=>updateActiveTopic('url', e.target.value)} placeholder="YouTube URL" />
                        </div>
                        <div className="flex-1 flex">
                            <div className="w-2/3 bg-black relative flex items-center justify-center">
                                {activeTopic.url ? (
                                    <div className="video-wrapper w-full"><iframe src={`https://www.youtube.com/embed/${getYoutubeId(activeTopic.url)}?enablejsapi=1&rel=0`} allowFullScreen onLoad={(e) => new YT.Player(e.target, { events: { 'onReady': (ev)=> { editorPlayerRef.current=ev.target; } } })}></iframe></div>
                                ) : <span className="text-gray-500">No Video</span>}
                            </div>
                            <div className="w-1/3 bg-white border-l flex flex-col">
                                <div className="p-3 border-b font-bold text-gray-700 flex justify-between items-center">
                                    <span>Questions ({activeTopic.interactions?.length})</span>
                                    <button onClick={()=>{captureTime(); setEditingQIndex(null); setIsAddQ(true);}} className="text-indigo-600 text-sm">+ Add</button>
                                </div>
                                <div className="flex-1 overflow-y-auto p-2 space-y-2">
                                    {(activeTopic.interactions||[]).map((q,i) => (
                                        <div key={i} className="bg-slate-50 p-2 rounded border text-sm group relative">
                                            <div className="font-mono text-xs font-bold text-indigo-600">{Math.floor(q.time/60)}:{String(q.time%60).padStart(2,'0')}</div>
                                            <div className="truncate pr-12">{q.question}</div>
                                            <div className="absolute top-2 right-2 opacity-0 group-hover:opacity-100 flex gap-1">
                                                <button onClick={()=>openEditInteraction(i)} className="text-blue-500 hover:bg-blue-50 p-1 rounded"><i data-lucide="edit-2" className="w-3 h-3"></i></button>
                                                <button onClick={()=>updateActiveTopic('interactions', activeTopic.interactions.filter((_,x)=>x!==i))} className="text-red-500 hover:bg-red-50 p-1 rounded"><i data-lucide="trash-2" className="w-3 h-3"></i></button>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                {isAddQ && (
                    <div className="fixed inset-0 bg-black/60 flex items-center justify-center z-[60]">
                        <div className="bg-white p-6 rounded-lg w-full max-w-md shadow-xl">
                            <h4 className="font-bold mb-4">{editingQIndex!==null ? '‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç‡∏Ñ‡∏≥‡∏ñ‡∏≤‡∏°' : '‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏Ñ‡∏≥‡∏ñ‡∏≤‡∏°‡πÉ‡∏´‡∏°‡πà'}</h4>
                            <div className="flex gap-2 mb-4 bg-slate-100 p-1 rounded">
                                {['choice','text','note'].map(t => (<button key={t} onClick={()=>setQType(t)} className={`flex-1 py-1 text-xs font-bold rounded ${qType===t?'bg-white shadow text-indigo-600':'text-gray-500'}`}>{t.toUpperCase()}</button>))}
                            </div>
                            
                            {/* [NEW] Editable Time Input */}
                            <div className="flex items-center gap-2 mb-4 bg-indigo-50 p-2 rounded border border-indigo-100">
                                <i data-lucide="clock" className="w-4 h-4 text-indigo-600"></i>
                                <span className="text-sm font-bold text-indigo-800">‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ‡∏ó‡∏µ‡πà:</span>
                                <input type="number" className="w-20 border rounded p-1 text-center font-bold" value={newQ.time} onChange={e=>setNewQ({...newQ, time:Number(e.target.value)})} />
                                <button onClick={captureTime} className="ml-auto text-xs bg-white px-2 py-1 rounded border shadow hover:bg-slate-50">‡∏î‡∏∂‡∏á‡πÄ‡∏ß‡∏•‡∏≤‡∏õ‡∏±‡∏à‡∏à‡∏∏‡∏ö‡∏±‡∏ô</button>
                            </div>

                            <textarea className="w-full border p-2 mb-4 rounded" placeholder="‡∏Ñ‡∏≥‡∏ñ‡∏≤‡∏°..." value={newQ.question} onChange={e=>setNewQ({...newQ, question:e.target.value})} rows={3} />
                            
                            {qType==='choice' && newQ.options.map((opt, i) => (
                                <div key={i} className="flex gap-2 mb-2 items-center">
                                    <input type="radio" checked={opt.isCorrect} onChange={()=>setNewQ({...newQ, options:newQ.options.map((o,idx)=>({...o, isCorrect:idx===i}))})} className="w-4 h-4" />
                                    <input className="border p-1 flex-1 text-sm rounded" value={opt.text} onChange={e=>{const opts=[...newQ.options]; opts[i].text=e.target.value; setNewQ({...newQ, options:opts});}} placeholder={`‡∏ï‡∏±‡∏ß‡πÄ‡∏•‡∏∑‡∏≠‡∏Å ${i+1}`} />
                                    <button onClick={()=>setNewQ({...newQ, options:newQ.options.filter((_,idx)=>idx!==i)})} className="text-red-400">x</button>
                                </div>
                            ))}
                            {qType==='choice' && <button onClick={()=>setNewQ({...newQ, options:[...newQ.options, {text:'', isCorrect:false}]})} className="text-xs text-indigo-600 font-bold">+ ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏ï‡∏±‡∏ß‡πÄ‡∏•‡∏∑‡∏≠‡∏Å</button>}

                            <div className="flex justify-end gap-2 mt-4 pt-4 border-t">
                                <button onClick={()=>setIsAddQ(false)} className="px-4 py-2 text-gray-500">‡∏¢‡∏Å‡πÄ‡∏•‡∏¥‡∏Å</button>
                                <button onClick={saveInteraction} className="px-6 py-2 bg-indigo-600 text-white rounded font-bold shadow">‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å</button>
                            </div>
                        </div>
                    </div>
                )}
            </div>
        );
    };

    const App = () => {
        const [user, setUser] = useState(null);
        const [view, setView] = useState('home'); 
        const [selectedLesson, setSelectedLesson] = useState(null);
        const [lessons, setLessons] = useState([]);

        useEffect(() => { const u = localStorage.getItem('lms_user_v5'); if(u) setUser(JSON.parse(u)); lucide.createIcons(); }, []);
        useEffect(() => { if(user) loadLessons(); }, [user, view]);
        useEffect(() => { lucide.createIcons(); });

        const loadLessons = async () => { 
            const res = await api.request('getVideos'); 
            if (res.status === 'success') setLessons(res.data.map(d => ({ ...d, ...parseLessonData(d) })));
        };

        const deleteLesson = async (id) => {
            if(!confirm("‡∏¢‡∏∑‡∏ô‡∏¢‡∏±‡∏ô‡∏Å‡∏≤‡∏£‡∏•‡∏ö‡∏ö‡∏ó‡πÄ‡∏£‡∏µ‡∏¢‡∏ô‡∏ô‡∏µ‡πâ?")) return;
            await api.request('deleteVideo', { id, user });
            loadLessons();
        };

        if (!user) return (<AuthContext.Provider value={{ login: (u) => { setUser(u); localStorage.setItem('lms_user_v5', JSON.stringify(u)); } }}><Login /></AuthContext.Provider>);

        return (
            <div className="min-h-screen flex flex-col bg-slate-100">
                <nav className="bg-white border-b px-6 py-3 sticky top-0 z-40 flex justify-between items-center shadow-sm">
                    <div className="flex items-center gap-3 cursor-pointer" onClick={()=>setView('home')}><div className="bg-indigo-600 text-white p-1.5 rounded-lg"><i data-lucide="graduation-cap" className="w-5 h-5"></i></div><div><h1 className="font-bold text-lg leading-none">Smart LMS</h1><span className="text-xs text-gray-500">{user.name}</span></div></div>
                    <div className="flex gap-4">
                        <button onClick={()=>setView('home')} className={`text-sm ${view==='home'?'text-indigo-600 font-bold':'text-gray-500'}`}>‡∏ö‡∏ó‡πÄ‡∏£‡∏µ‡∏¢‡∏ô</button>
                        {user.role==='admin' && <button onClick={()=>setView('users')} className={`text-sm ${view==='users'?'text-indigo-600 font-bold':'text-gray-500'}`}>‡∏ú‡∏π‡πâ‡πÉ‡∏ä‡πâ‡∏á‡∏≤‡∏ô</button>}
                        {user.role!=='student' && <button onClick={()=>{setSelectedLesson(null); setView('editor');}} className={`text-sm ${view==='editor'?'text-indigo-600 font-bold':'text-gray-500'}`}>‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏ö‡∏ó‡πÄ‡∏£‡∏µ‡∏¢‡∏ô</button>}
                        <button onClick={()=>{setUser(null); localStorage.removeItem('lms_user_v5');}} className="text-red-500"><i data-lucide="log-out" className="w-4 h-4"></i></button>
                    </div>
                </nav>
                <main className="flex-grow container mx-auto p-6">
                    {view === 'home' && (
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                            {lessons.map(l => (
                                <div key={l.id} className="bg-white rounded-xl shadow-sm hover:shadow-lg transition overflow-hidden group border border-slate-100 relative">
                                    <div className="cursor-pointer" onClick={()=>{setSelectedLesson(l); setView('player');}}>
                                        <div className="relative aspect-video bg-gray-200">
                                            <img src={`https://img.youtube.com/vi/${(l.topics[0]?.url || '').split('v=')[1]?.split('&')[0] || ''}/mqdefault.jpg`} className="w-full h-full object-cover" />
                                            <div className="absolute inset-0 bg-black/40 flex items-center justify-center opacity-0 group-hover:opacity-100 transition"><span className="bg-white text-indigo-700 px-4 py-1 rounded-full font-bold text-sm">‡πÄ‡∏Ç‡πâ‡∏≤‡πÄ‡∏£‡∏µ‡∏¢‡∏ô</span></div>
                                        </div>
                                        <div className="p-3"><h3 className="font-bold text-gray-800 truncate">{l.title}</h3><p className="text-xs text-gray-500 mt-1">{l.topics.length} ‡∏Ñ‡∏•‡∏¥‡∏õ ‚Ä¢ ‡πÇ‡∏î‡∏¢ {l.created_by || 'Admin'}</p></div>
                                    </div>
                                    {(user.role==='admin' || user.role==='teacher') && (
                                        <div className="absolute top-2 right-2 flex gap-1 opacity-0 group-hover:opacity-100 transition">
                                            <button onClick={(e)=>{e.stopPropagation(); setSelectedLesson(l); setView('editor');}} className="bg-white text-blue-600 p-2 rounded-full shadow hover:bg-blue-50"><i data-lucide="edit-2" className="w-4 h-4"></i></button>
                                            <button onClick={(e)=>{e.stopPropagation(); deleteLesson(l.id);}} className="bg-white text-red-600 p-2 rounded-full shadow hover:bg-red-50"><i data-lucide="trash-2" className="w-4 h-4"></i></button>
                                        </div>
                                    )}
                                </div>
                            ))}
                            {user.role!=='student' && (<div onClick={()=>{setSelectedLesson(null); setView('editor');}} className="border-2 border-dashed border-gray-300 rounded-xl flex flex-col items-center justify-center text-gray-400 hover:border-indigo-400 hover:text-indigo-500 cursor-pointer min-h-[200px] bg-slate-50 hover:bg-white transition"><i data-lucide="plus-circle" className="w-10 h-10 mb-2"></i><span className="font-bold">‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏ö‡∏ó‡πÄ‡∏£‡∏µ‡∏¢‡∏ô‡πÉ‡∏´‡∏°‡πà</span></div>)}
                        </div>
                    )}
                    {view === 'users' && <AdminUserPanel user={user} />}
                    {view === 'player' && selectedLesson && (<InteractivePlayer lessonData={selectedLesson} allLessons={lessons} user={user} onBack={()=>setView('home')} />)}
                    {view === 'editor' && (<TeacherEditor user={user} editingLesson={selectedLesson} onSave={()=>{loadLessons(); setView('home');}} />)}
                </main>
            </div>
        );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
</script>

</body>
