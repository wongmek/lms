<body class="bg-slate-50 text-slate-800 font-sans">

<div id="root"></div>

<script type="text/babel">
    const { useState, useEffect, useRef, createContext, useContext } = React;

    // ==========================================
    // ‚öôÔ∏è CONFIG
    // ==========================================
    const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbx7c1dJ7WS3YZLtd5Kl9ftO9k_EhHJFPF3FxkVU1eUIkt8pDtPEAythuFmFs3pL2lhEag/exec"; 

    // --- MOCK BACKEND ---
    const mockBackend = (action, data) => {
        return new Promise(resolve => {
            setTimeout(() => {
                let videos = JSON.parse(localStorage.getItem('lms_videos_v5') || '[]');
                let users = JSON.parse(localStorage.getItem('lms_users_v5') || '[{"username":"admin","role":"admin","name":"Admin","password":"123"}]');
                let logs = JSON.parse(localStorage.getItem('lms_logs_v5') || '[]');

                if (action === 'login') {
                    const u = users.find(u => u.username === data.username && u.password === data.password);
                    resolve(u ? {status:'success', user:u} : {status:'error', message:'Login Failed'});
                }
                else if (action === 'getVideos') resolve({ status: 'success', data: videos });
                else if (action === 'saveVideo') {
                    // MOCK: Ensure created_by is saved
                    const videoData = { ...data, created_at: new Date(), created_by: data.user?.username || 'unknown' };
                    const idx = videos.findIndex(v => v.id === data.id);
                    if(idx>=0) videos[idx] = { ...videos[idx], ...videoData };
                    else videos.push({ ...videoData, id: Date.now().toString() });
                    localStorage.setItem('lms_videos_v5', JSON.stringify(videos));
                    resolve({ status: 'success' });
                }
                else if (action === 'deleteVideo') {
                    videos = videos.filter(v => v.id !== data.id);
                    localStorage.setItem('lms_videos_v5', JSON.stringify(videos));
                    resolve({ status: 'success' });
                }
                else if (action === 'getUsers') resolve({ status: 'success', data: users });
                else if (action === 'saveUser') {
                    const idx = users.findIndex(u => u.username === data.username);
                    if(idx>=0) users[idx] = data; else users.push(data);
                    localStorage.setItem('lms_users_v5', JSON.stringify(users));
                    resolve({ status: 'success' });
                }
                else if (action === 'deleteUser') {
                    users = users.filter(u => u.username !== data.username);
                    localStorage.setItem('lms_users_v5', JSON.stringify(users));
                    resolve({ status: 'success' });
                }
                else if (action === 'saveProgress') {
                    logs.push({ ...data, timestamp: new Date() });
                    localStorage.setItem('lms_logs_v5', JSON.stringify(logs));
                    resolve({ status: 'success' });
                }
                else if (action === 'getAnalytics') resolve({ status: 'success', data: logs });
                else resolve({ status: 'success' });
            }, 300);
        });
    };

    const api = {
        async request(action, data = {}) {
            if (!GOOGLE_SCRIPT_URL) return mockBackend(action, data);
            try {
                const response = await fetch(`${GOOGLE_SCRIPT_URL}?action=${action}`, { method: "POST", body: JSON.stringify(data) });
                return await response.json();
            } catch (e) {
                return { status: "error", message: "Connection Error" };
            }
        }
    };

    const AuthContext = createContext(null);
    const parseLessonData = (v) => {
        if(!v) return { isPlaylist: false, topics: [] };
        if (Array.isArray(v.interactions) && v.interactions.length > 0 && v.interactions[0].url) {
            return { isPlaylist: true, topics: v.interactions };
        }
        return {
            isPlaylist: false,
            topics: [{ id: v.id, title: v.title, url: v.url, interactions: v.interactions || [], transcripts: v.transcripts || [] }]
        };
    };

    // COMPONENTS

    const Login = () => {
        const { login } = useContext(AuthContext);
        const [username, setUsername] = useState('');
        const [password, setPassword] = useState('');
        const [loading, setLoading] = useState(false);

        const handleSubmit = async (e) => {
            e.preventDefault(); setLoading(true);
            const res = await api.request('login', { username, password });
            setLoading(false);
            if (res.status === 'success') login(res.user); else alert(res.message);
        };

        return (
            <div className="min-h-screen flex items-center justify-center bg-slate-900 px-4">
                <div className="bg-white p-8 rounded-xl shadow-2xl w-full max-w-md fade-in">
                    <h1 className="text-3xl font-bold text-center text-indigo-800 mb-2">üéì Smart LMS</h1>
                    <form onSubmit={handleSubmit} className="space-y-4">
                        <input className="w-full p-3 border rounded" value={username} onChange={e=>setUsername(e.target.value)} placeholder="Username" required />
                        <input className="w-full p-3 border rounded" type="password" value={password} onChange={e=>setPassword(e.target.value)} placeholder="Password" required />
                        <button disabled={loading} className="w-full bg-indigo-600 text-white p-3 rounded font-bold hover:bg-indigo-700 transition">{loading ? 'Login...' : 'Login'}</button>
                    </form>
                    <div className="mt-4 text-xs text-center text-gray-400">Demo: <b>admin/admin</b> or <b>teacher/1234</b></div>
                </div>
            </div>
        );
    };

    const AdminUserPanel = ({ user }) => {
        const [users, setUsers] = useState([]);
        const [isEditing, setIsEditing] = useState(false);
        const [form, setForm] = useState({ username:'', password:'', name:'', role:'student' });

        useEffect(() => { loadUsers(); }, []);
        const loadUsers = async () => { const res = await api.request('getUsers', { user }); if(res.status==='success') setUsers(res.data); };
        const handleSave = async () => { if(!form.username) return alert("Missing info"); await api.request('saveUser', { ...form, user }); setIsEditing(false); loadUsers(); };
        const handleDelete = async (u) => { if(confirm(`Delete ${u}?`)) { await api.request('deleteUser', { username:u, user }); loadUsers(); } };

        return (
            <div className="max-w-4xl mx-auto fade-in">
                <div className="flex justify-between items-center mb-6">
                    <h2 className="text-2xl font-bold flex items-center gap-2"><i data-lucide="users"></i> ‡∏à‡∏±‡∏î‡∏Å‡∏≤‡∏£‡∏ú‡∏π‡πâ‡πÉ‡∏ä‡πâ‡∏á‡∏≤‡∏ô</h2>
                    <button onClick={()=>setIsEditing(true)} className="bg-green-600 text-white px-4 py-2 rounded shadow hover:bg-green-700">+ ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏ú‡∏π‡πâ‡πÉ‡∏ä‡πâ</button>
                </div>
                <div className="bg-white rounded-lg shadow overflow-hidden">
                    <table className="w-full text-left">
                        <thead className="bg-slate-100 border-b"><tr><th className="p-4">Username</th><th className="p-4">Name</th><th className="p-4">Role</th><th className="p-4 text-right">Action</th></tr></thead>
                        <tbody>
                            {users.map(u => (
                                <tr key={u.username} className="border-b hover:bg-slate-50">
                                    <td className="p-4 font-bold">{u.username}</td><td className="p-4">{u.name}</td>
                                    <td className="p-4"><span className={`px-2 py-1 rounded text-xs ${u.role==='admin'?'bg-red-100 text-red-800':u.role==='teacher'?'bg-blue-100 text-blue-800':'bg-green-100 text-green-800'}`}>{u.role}</span></td>
                                    <td className="p-4 text-right"><button onClick={()=>{setForm(u); setIsEditing(true);}} className="text-blue-600 mr-2">Edit</button><button onClick={()=>handleDelete(u.username)} className="text-red-600">Del</button></td>
                                </tr>
                            ))}
                        </tbody>
                    </table>
                </div>
                {isEditing && (
                    <div className="fixed inset-0 bg-black/50 flex items-center justify-center z-50">
                        <div className="bg-white p-6 rounded-lg w-full max-w-md shadow-xl">
                            <h3 className="font-bold text-xl mb-4">User Info</h3>
                            <div className="space-y-3">
                                <input className="w-full border p-2 rounded" placeholder="Username" value={form.username} onChange={e=>setForm({...form, username:e.target.value})} disabled={users.some(u=>u.username===form.username && form.password!=='')} />
                                <input className="w-full border p-2 rounded" placeholder="Password" value={form.password} onChange={e=>setForm({...form, password:e.target.value})} />
                                <input className="w-full border p-2 rounded" placeholder="Name" value={form.name} onChange={e=>setForm({...form, name:e.target.value})} />
                                <select className="w-full border p-2 rounded" value={form.role} onChange={e=>setForm({...form, role:e.target.value})}><option value="student">Student</option><option value="teacher">Teacher</option><option value="admin">Admin</option></select>
                            </div>
                            <div className="flex justify-end gap-2 mt-6"><button onClick={()=>setIsEditing(false)} className="px-4 py-2 text-gray-500">Cancel</button><button onClick={handleSave} className="px-4 py-2 bg-indigo-600 text-white rounded">Save</button></div>
                        </div>
                    </div>
                )}
            </div>
        );
    };

    // --- ANALYTICS PANEL (ROBUST FIX) ---
    const AnalyticsPanel = ({ user }) => {
        const [logs, setLogs] = useState([]);
        const [loading, setLoading] = useState(true);
        const [debugMsg, setDebugMsg] = useState('');

        useEffect(() => {
            const fetchData = async () => {
                try {
                    // Fetch logs and videos in parallel
                    const [resLogs, resVideos] = await Promise.all([
                        api.request('getAnalytics', { user }),
                        api.request('getVideos')
                    ]);
                    
                    // Defensive Checks: Ensure data is array
                    const logsData = (resLogs && Array.isArray(resLogs.data)) ? resLogs.data : [];
                    const videosData = (resVideos && Array.isArray(resVideos.data)) ? resVideos.data : [];

                    // Debug info (optional viewing in console)
                    console.log(`Analytics Loaded: ${logsData.length} logs, ${videosData.length} videos`);

                    // Step 1: Identify My Videos
                    // If Admin: See all. If Teacher: See only created_by = username.
                    // Fallback: If video has NO created_by field (old data), treat as visible for now or check logic.
                    const userVideos = (user.role === 'admin') 
                        ? videosData 
                        : videosData.filter(v => !v.created_by || v.created_by === user.username || v.created_by === 'unknown');
                    
                    // Step 2: Extract all relevant Topic IDs (sub-clips)
                    const validVideoIds = new Set();
                    userVideos.forEach(v => {
                        const parsed = parseLessonData(v);
                        if(parsed.topics) {
                            parsed.topics.forEach(t => validVideoIds.add(String(t.id)));
                        }
                    });

                    // Step 3: Filter logs matching these IDs
                    const filteredLogs = logsData.filter(l => l && validVideoIds.has(String(l.videoId))).map(l => {
                        // Find Video Title for display
                        let title = 'Unknown Video';
                        for (const v of userVideos) {
                            const parsed = parseLessonData(v);
                            const topic = parsed.topics.find(t => String(t.id) === String(l.videoId));
                            if (topic) {
                                title = topic.title;
                                break;
                            }
                        }
                        return { ...l, videoTitle: title };
                    });

                    setLogs(filteredLogs.reverse());
                    
                    // Set debug message if raw data exists but filtered is empty
                    if (logsData.length > 0 && filteredLogs.length === 0) {
                        setDebugMsg(`‡∏û‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏î‡∏¥‡∏ö ${logsData.length} ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£ ‡πÅ‡∏ï‡πà‡πÑ‡∏°‡πà‡∏ï‡∏£‡∏á‡∏Å‡∏±‡∏ö‡∏ß‡∏¥‡∏î‡∏µ‡πÇ‡∏≠‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì (‡∏≠‡∏≤‡∏à‡πÄ‡∏õ‡πá‡∏ô‡∏ß‡∏¥‡∏î‡∏µ‡πÇ‡∏≠‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏ô‡∏≠‡∏∑‡πà‡∏ô ‡∏´‡∏£‡∏∑‡∏≠ ID ‡πÑ‡∏°‡πà‡∏ï‡∏£‡∏á‡∏Å‡∏±‡∏ô)`);
                    }

                } catch (e) {
                    console.error("Analytics Error:", e);
                    setDebugMsg("‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î‡πÉ‡∏ô‡∏Å‡∏≤‡∏£‡∏î‡∏∂‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•: " + e.message);
                } finally {
                    setLoading(false);
                }
            };
            fetchData();
        }, []);

        return (
            <div className="max-w-5xl mx-auto fade-in">
                <h2 className="text-2xl font-bold mb-6 flex items-center gap-2"><i data-lucide="bar-chart-2"></i> ‡∏£‡∏≤‡∏¢‡∏á‡∏≤‡∏ô‡∏ú‡∏•‡∏Å‡∏≤‡∏£‡πÄ‡∏£‡∏µ‡∏¢‡∏ô (Analytics)</h2>
                {user.role === 'teacher' && <p className="text-sm text-gray-500 mb-4">* ‡πÅ‡∏™‡∏î‡∏á‡πÄ‡∏â‡∏û‡∏≤‡∏∞‡∏ú‡∏•‡∏Å‡∏≤‡∏£‡πÄ‡∏£‡∏µ‡∏¢‡∏ô‡∏Ç‡∏≠‡∏á‡∏ß‡∏¥‡∏î‡∏µ‡πÇ‡∏≠‡∏ó‡∏µ‡πà‡∏Ñ‡∏∏‡∏ì‡∏™‡∏£‡πâ‡∏≤‡∏á</p>}
                
                {debugMsg && <div className="bg-yellow-50 text-yellow-800 p-3 rounded mb-4 text-sm border border-yellow-200">{debugMsg}</div>}

                <div className="bg-white rounded-lg shadow overflow-hidden">
                    {loading ? <div className="p-8 text-center">Loading data...</div> : logs.length === 0 ? <div className="p-8 text-center text-gray-500">‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏Å‡∏≤‡∏£‡πÄ‡∏Ç‡πâ‡∏≤‡πÄ‡∏£‡∏µ‡∏¢‡∏ô‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏ß‡∏¥‡∏î‡∏µ‡πÇ‡∏≠‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì</div> : (
                        <div className="overflow-x-auto">
                            <table className="w-full text-left">
                                <thead className="bg-slate-100 border-b">
                                    <tr>
                                        <th className="p-4">‡πÄ‡∏ß‡∏•‡∏≤</th>
                                        <th className="p-4">‡∏ô‡∏±‡∏Å‡πÄ‡∏£‡∏µ‡∏¢‡∏ô</th>
                                        <th className="p-4">‡∏ö‡∏ó‡πÄ‡∏£‡∏µ‡∏¢‡∏ô (‡∏Ñ‡∏•‡∏¥‡∏õ)</th>
                                        <th className="p-4">‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {logs.map((log, i) => (
                                        <tr key={i} className="border-b hover:bg-slate-50">
                                            <td className="p-4 text-sm text-gray-500">{new Date(log.timestamp).toLocaleString()}</td>
                                            <td className="p-4 font-bold text-indigo-700">{log.studentId}</td>
                                            <td className="p-4 text-sm">{log.videoTitle}</td>
                                            <td className="p-4"><span className="bg-green-100 text-green-800 px-2 py-1 rounded font-bold">{log.score} / {log.maxScore || '?'}</span></td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                        </div>
                    )}
                </div>
            </div>
        );
    };

    const QuestionCard = ({ question, onAnswer }) => {
        const [textAnswer, setTextAnswer] = useState('');
        return (
            <div className="bg-white p-6 rounded-lg max-w-md w-full text-center shadow-2xl bounce-in border-t-4 border-indigo-500">
                <h3 className="text-xl font-bold mb-4 text-indigo-800">{question.type==='note'?'üí° ‡∏ä‡πà‡∏ß‡∏¢‡∏à‡∏≥':'‚ùì ‡∏Ñ‡∏≥‡∏ñ‡∏≤‡∏°'}</h3>
                <p className="mb-6 text-lg">{question.question}</p>
                {question.type==='text' ? (
                    <div><textarea className="w-full border p-2 mb-4" value={textAnswer} onChange={e=>setTextAnswer(e.target.value)}/><button onClick={()=>onAnswer(true)} className="bg-blue-600 text-white w-full py-2 rounded">‡∏™‡πà‡∏á‡∏Ñ‡∏≥‡∏ï‡∏≠‡∏ö</button></div>
                ) : question.type==='note' ? (
                    <button onClick={()=>onAnswer(true)} className="bg-yellow-500 text-white w-full py-2 rounded">‡πÄ‡∏Ç‡πâ‡∏≤‡πÉ‡∏à‡πÅ‡∏•‡πâ‡∏ß</button>
                ) : (
                    <div className="space-y-2">{question.options.map((opt,i)=><button key={i} onClick={()=>onAnswer(opt.isCorrect)} className="w-full p-3 border rounded hover:bg-slate-50">{opt.text}</button>)}</div>
                )}
            </div>
        );
    };

    const InteractivePlayer = ({ lessonData, allLessons, user, onBack }) => {
        const playerRef = useRef(null);
        const [currentTopicIndex, setCurrentTopicIndex] = useState(0);
        const currentTopic = lessonData.topics[currentTopicIndex];
        const [activeQ, setActiveQ] = useState(null);
        const [score, setScore] = useState(0);
        const [answeredIds, setAnsweredIds] = useState(new Set());
        
        const getYoutubeId = (url) => { if(!url) return null; const m = url.match(/^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=)([^#&?]*).*/); return (m && m[2].length === 11) ? m[2] : null; };

        useEffect(() => { setAnsweredIds(new Set()); setActiveQ(null); }, [currentTopicIndex]);

        useEffect(() => {
            const interval = setInterval(() => {
                if (playerRef.current && playerRef.current.getCurrentTime && !activeQ) {
                    const t = playerRef.current.getCurrentTime();
                    if (!currentTopic.interactions || user.role === 'teacher') return;
                    const q = currentTopic.interactions.find(i => Math.abs(i.time - t) < 0.8 && !answeredIds.has(i.id));
                    if (q) { playerRef.current.pauseVideo(); setActiveQ(q); if(document.fullscreenElement) document.exitFullscreen().catch(()=>{}); }
                }
            }, 250);
            return () => clearInterval(interval);
        }, [activeQ, answeredIds, currentTopic]);

        const handleAnswer = (isCorrect) => {
            if (isCorrect && activeQ.type !== 'note') setScore(s => s + 1);
            setAnsweredIds(new Set([...answeredIds, activeQ.id]));
            if (user.role === 'student') api.request('saveProgress', { studentId: user.username, videoId: currentTopic.id, score: isCorrect?score+1:score, maxScore: currentTopic.interactions.filter(i=>i.type!=='note').length });
            setActiveQ(null); playerRef.current.playVideo();
        };

        return (
            <div className="max-w-6xl mx-auto fade-in pb-10">
                <div className="bg-white border-b p-4 flex justify-between items-center mb-4 rounded-lg shadow-sm">
                    <button onClick={onBack} className="text-gray-500 hover:text-indigo-600 flex items-center gap-1"><i data-lucide="arrow-left" className="w-4 h-4"></i> ‡∏Å‡∏•‡∏±‡∏ö</button>
                    <h2 className="font-bold text-lg">{lessonData.title}</h2>
                    <div className="text-xs text-gray-400">‡∏´‡∏±‡∏ß‡∏Ç‡πâ‡∏≠ {currentTopicIndex + 1} / {lessonData.topics.length}</div>
                </div>
                <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
                    <div className="lg:col-span-2 space-y-4">
                        <div className="bg-black rounded-xl overflow-hidden shadow-2xl relative select-none">
                            <div className="video-wrapper">
                                <iframe id="yt-player" src={`https://www.youtube.com/embed/${getYoutubeId(currentTopic.url)}?enablejsapi=1&controls=${user.role==='teacher'?1:0}&rel=0`} allowFullScreen onLoad={(e) => new YT.Player(e.target, { events: { 'onReady': (ev)=> { playerRef.current=ev.target; } } })}></iframe>
                                {activeQ && <div className="overlay backdrop-blur-sm"><QuestionCard question={activeQ} onAnswer={handleAnswer} /></div>}
                            </div>
                        </div>
                        <div className="flex justify-between items-center bg-white p-4 rounded shadow-sm">
                            <div className="font-bold text-xl text-indigo-700">Score: {score}</div>
                            <div className="flex gap-2">
                                <button disabled={currentTopicIndex===0} onClick={()=>setCurrentTopicIndex(p=>p-1)} className="px-3 py-1 border rounded disabled:opacity-50">Prev</button>
                                <button disabled={currentTopicIndex===lessonData.topics.length-1} onClick={()=>setCurrentTopicIndex(p=>p+1)} className="px-3 py-1 bg-indigo-600 text-white rounded disabled:opacity-50">Next</button>
                            </div>
                        </div>
                    </div>
                    <div className="lg:col-span-1 bg-white rounded-xl shadow-sm border p-4">
                        <div className="font-bold mb-3 border-b pb-2">Playlist</div>
                        {lessonData.topics.map((t, idx) => (<button key={idx} onClick={()=>setCurrentTopicIndex(idx)} className={`w-full text-left p-2 text-sm border-b ${idx===currentTopicIndex ? 'text-indigo-600 font-bold bg-indigo-50' : ''}`}>{idx+1}. {t.title}</button>))}
                    </div>
                </div>
            </div>
        );
    };

    const TeacherEditor = ({ user, onSave, editingLesson = null }) => {
        const [lessonTitle, setLessonTitle] = useState(editingLesson ? editingLesson.title : '');
        const [topics, setTopics] = useState(editingLesson && editingLesson.isPlaylist ? editingLesson.topics : (editingLesson ? [editingLesson.topics[0]] : []));
        const [activeTopicIndex, setActiveTopicIndex] = useState(0);
        const activeTopic = topics[activeTopicIndex] || { title: '', url: '', interactions: [], transcripts: [] };
        const [isAddQ, setIsAddQ] = useState(false);
        const [editingQIndex, setEditingQIndex] = useState(null);
        const [qType, setQType] = useState('choice');
        const [newQ, setNewQ] = useState({ time: 0, question: '', options: [{text:'', isCorrect:true}, {text:'', isCorrect:false}] });
        const editorPlayerRef = useRef(null);

        const updateActiveTopic = (field, value) => { const newTopics = [...topics]; newTopics[activeTopicIndex] = { ...newTopics[activeTopicIndex], [field]: value }; setTopics(newTopics); };
        const handleSave = async () => {

        };
        const captureTime = () => { if (editorPlayerRef.current && editorPlayerRef.current.getCurrentTime) setNewQ({ ...newQ, time: Math.floor(editorPlayerRef.current.getCurrentTime()) }); };

        return (
            <div className="bg-white rounded-lg shadow-lg max-w-6xl mx-auto fade-in flex flex-col h-[90vh]">
                <div className="p-4 border-b flex justify-between items-center bg-slate-50">
                    <input className="bg-transparent font-bold text-xl border-b border-dashed w-1/2 outline-none" value={lessonTitle} onChange={e=>setLessonTitle(e.target.value)} placeholder="‡∏ä‡∏∑‡πà‡∏≠‡∏ö‡∏ó‡πÄ‡∏£‡∏µ‡∏¢‡∏ô..." />

                                <div className="flex-1 overflow-y-auto p-3 space-y-3 bg-slate-50">
                                    {(activeTopic.interactions||[]).map((q,i) => (
                                        <div key={i} className="bg-white p-3 rounded-lg border shadow-sm relative group hover:shadow-md transition">
                                            <div className="font-mono text-sm font-bold text-indigo-600 mb-1">{Math.floor(q.time/60)}:{String(q.time%60).padStart(2,'0')}</div>
                                            <div className="text-gray-800 text-sm mb-1 line-clamp-2">{q.question}</div>
                                            <div className="text-xs text-gray-400 uppercase">{q.type}</div>
                                            <div className="absolute top-2 right-2 flex gap-2">
                                                <button onClick={(e) => { e.stopPropagation(); openEditInteraction(i); }} className="p-1.5 text-blue-600 bg-blue-50 hover:bg-blue-100 rounded border border-blue-200 transition" title="‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç"><i data-lucide="edit-2" className="w-3 h-3"></i></button>
                                                <button onClick={(e) => { e.stopPropagation(); if(confirm('‡∏¢‡∏∑‡∏ô‡∏¢‡∏±‡∏ô‡∏Å‡∏≤‡∏£‡∏•‡∏ö‡∏Ñ‡∏≥‡∏ñ‡∏≤‡∏°‡∏ô‡∏µ‡πâ?')) updateActiveTopic('interactions', activeTopic.interactions.filter((_,x)=>x!==i)); }} className="p-1.5 text-red-600 bg-red-50 hover:bg-red-100 rounded border border-red-200 transition" title="‡∏•‡∏ö"><i data-lucide="trash-2" className="w-3 h-3"></i></button>
                                            </div>

                            </div>
                        </div>

                </div>
                {isAddQ && (
                    <div className="fixed inset-0 bg-black/60 flex items-center justify-center z-[60]">

                            <div className="flex gap-2 mb-4 bg-slate-100 p-1 rounded">{['choice','text','note'].map(t => (<button key={t} onClick={()=>setQType(t)} className={`flex-1 py-1 text-xs font-bold rounded ${qType===t?'bg-white shadow text-indigo-600':'text-gray-500'}`}>{t.toUpperCase()}</button>))}</div>

                                    <input className="border p-1 flex-1 text-sm rounded" value={opt.text} onChange={e=>{const opts=[...newQ.options]; opts[i].text=e.target.value; setNewQ({...newQ, options:opts});}} placeholder={`‡∏ï‡∏±‡∏ß‡πÄ‡∏•‡∏∑‡∏≠‡∏Å ${i+1}`} />
                                    <button onClick={()=>setNewQ({...newQ, options:newQ.options.filter((_,idx)=>idx!==i)})} className="text-red-400">x</button>

    const App = () => {

        const [view, setView] = useState('home'); 
        const [selectedLesson, setSelectedLesson] = useState(null);
        const [lessons, setLessons] = useState([]);

        useEffect(() => { const u = localStorage.getItem('lms_user_v5'); if(u) setUser(JSON.parse(u)); lucide.createIcons(); }, []);
        useEffect(() => { if(user) loadLessons(); }, [user, view]);

        const loadLessons = async () => { const res = await api.request('getVideos'); if (res.status === 'success') setLessons(res.data.map(d => ({ ...d, ...parseLessonData(d) }))); };
        const deleteLesson = async (id) => { if(!confirm("‡∏¢‡∏∑‡∏ô‡∏¢‡∏±‡∏ô‡∏Å‡∏≤‡∏£‡∏•‡∏ö‡∏ö‡∏ó‡πÄ‡∏£‡∏µ‡∏¢‡∏ô‡∏ô‡∏µ‡πâ?")) return; await api.request('deleteVideo', { id, user }); loadLessons(); };

        if (!user) return (<AuthContext.Provider value={{ login: (u) => { setUser(u); localStorage.setItem('lms_user_v5', JSON.stringify(u)); } }}><Login /></AuthContext.Provider>);

        return (
            <div className="min-h-screen flex flex-col bg-slate-100">

                    <div className="flex items-center gap-3 cursor-pointer" onClick={()=>setView('home')}><div className="bg-indigo-600 text-white p-1.5 rounded-lg"><i data-lucide="graduation-cap" className="w-5 h-5"></i></div><div><h1 className="font-bold text-lg leading-none">Smart LMS</h1><span className="text-xs text-gray-500">{user.name}</span></div></div>
                    <div className="flex gap-4">

                        {user.role!=='student' && <button onClick={()=>setView('analytics')} className={`text-sm ${view==='analytics'?'text-indigo-600 font-bold':'text-gray-500'}`}>‡∏£‡∏≤‡∏¢‡∏á‡∏≤‡∏ô‡∏ú‡∏•</button>}

                        {user.role!=='student' && <button onClick={()=>{setSelectedLesson(null); setView('editor');}} className={`text-sm ${view==='editor'?'text-indigo-600 font-bold':'text-gray-500'}`}>‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏ö‡∏ó‡πÄ‡∏£‡∏µ‡∏¢‡∏ô</button>}

                                        <div className="p-3"><h3 className="font-bold text-gray-800 truncate">{l.title}</h3><p className="text-xs text-gray-500 mt-1">{l.topics.length} ‡∏Ñ‡∏•‡∏¥‡∏õ ‚Ä¢ ‡πÇ‡∏î‡∏¢ {l.created_by || 'Admin'}</p></div>
                                    </div>

                                </div>
                            ))}
                            {user.role!=='student' && (<div onClick={()=>{setSelectedLesson(null); setView('editor');}} className="border-2 border-dashed border-gray-300 rounded-xl flex flex-col items-center justify-center text-gray-400 hover:border-indigo-400 hover:text-indigo-500 cursor-pointer min-h-[200px] bg-slate-50 hover:bg-white transition"><i data-lucide="plus-circle" className="w-10 h-10 mb-2"></i><span className="font-bold">‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏ö‡∏ó‡πÄ‡∏£‡∏µ‡∏¢‡∏ô‡πÉ‡∏´‡∏°‡πà</span></div>)}

                    )}

                    {view === 'analytics' && <AnalyticsPanel user={user} />}
                    {view === 'player' && selectedLesson && (<InteractivePlayer lessonData={selectedLesson} allLessons={lessons} user={user} onBack={()=>setView('home')} />)}
                    {view === 'editor' && (<TeacherEditor user={user} editingLesson={selectedLesson} onSave={()=>{loadLessons(); setView('home');}} />)}

            </div>
        );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
</script>
