<head>

    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>

<body class="bg-slate-50 text-slate-800 font-sans">

<div id="root"></div>

<script type="text/babel">
    const { useState, useEffect, useRef, createContext, useContext, useMemo } = React;

    // ==========================================
    // ‚öôÔ∏è CONFIG: ‡πÉ‡∏™‡πà Web App URL ‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì‡∏ó‡∏µ‡πà‡∏ô‡∏µ‡πà
    // ==========================================
    const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyI0NjdZPatqhTD-kdgMB28UUoal2G4h36yIwX93BoF-p7vWiiF_5WgZkIb03w0-ztenw/exec"; 

    // --- MOCK BACKEND (Fallback) ---
    const mockBackend = (action, data) => {
        return new Promise(resolve => {
            setTimeout(() => {
                const videos = JSON.parse(localStorage.getItem('lms_videos_v4') || '[]');
                if (action === 'login') {
                    if(data.username==='teacher') resolve({status:'success', user:{username:'teacher', role:'teacher', name:'Teacher Demo'}});
                    else if(data.username==='student') resolve({status:'success', user:{username:'student', role:'student', name:'Student Demo'}});
                    else resolve({status:'error', message:'Login Failed'});
                }
                else if (action === 'getVideos') resolve({ status: 'success', data: videos });
                else if (action === 'saveVideo') {
                    // Smart Save: Check if updating existing or new
                    let newVideos = [...videos];
                    const existingIndex = newVideos.findIndex(v => v.id === data.id);
                    const videoData = { ...data, id: data.id || Date.now().toString(), created_at: new Date() };
                    
                    if (existingIndex >= 0) newVideos[existingIndex] = videoData;
                    else newVideos.push(videoData);
                    
                    localStorage.setItem('lms_videos_v4', JSON.stringify(newVideos));
                    resolve({ status: 'success' });
                }
                // Mock Import
                else if (action === 'importTranscript') {
                    resolve({ status: 'success', data: [
                        { id: '1', time: 0, text: '[Mock] ‡∏™‡∏ß‡∏±‡∏™‡∏î‡∏µ‡∏Ñ‡∏£‡∏±‡∏ö ‡∏¢‡∏¥‡∏ô‡∏î‡∏µ‡∏ï‡πâ‡∏≠‡∏ô‡∏£‡∏±‡∏ö‡∏™‡∏π‡πà‡∏ö‡∏ó‡πÄ‡∏£‡∏µ‡∏¢‡∏ô' },
                        { id: '2', time: 5, text: '[Mock] ‡∏ô‡∏µ‡πà‡∏Ñ‡∏∑‡∏≠‡∏ï‡∏±‡∏ß‡∏≠‡∏¢‡πà‡∏≤‡∏á‡∏Å‡∏≤‡∏£‡∏ñ‡∏≠‡∏î‡πÄ‡∏™‡∏µ‡∏¢‡∏á' },
                    ], lang: 'Th (Mock)'});
                }
                else resolve({ status: 'success' });
            }, 500);
        });
    };

    const api = {
        async request(action, data = {}) {
            if (!GOOGLE_SCRIPT_URL) return mockBackend(action, data);
            try {
                const response = await fetch(`${GOOGLE_SCRIPT_URL}?action=${action}`, {
                    method: "POST",
                    body: JSON.stringify(data)
                });
                return await response.json();
            } catch (e) {
                console.error(e);
                return { status: "error", message: "Connection Error" };
            }
        }
    };

    const AuthContext = createContext(null);

    // --- HELPER: Parse Data Structure ---
    // ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏£‡∏≠‡∏á‡∏£‡∏±‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÄ‡∏Å‡πà‡∏≤ (Single Video) ‡πÅ‡∏•‡∏∞‡πÉ‡∏´‡∏°‡πà (Multi-topic)
    const parseLessonData = (videoData) => {
        // ‡∏ñ‡πâ‡∏≤ interactions ‡πÄ‡∏õ‡πá‡∏ô Array ‡πÅ‡∏•‡∏∞‡∏ï‡∏±‡∏ß‡πÅ‡∏£‡∏Å‡∏°‡∏µ url ‡πÅ‡∏õ‡∏•‡∏ß‡πà‡∏≤‡πÄ‡∏õ‡πá‡∏ô‡πÇ‡∏Ñ‡∏£‡∏á‡∏™‡∏£‡πâ‡∏≤‡∏á‡πÉ‡∏´‡∏°‡πà (Playlist)
        if (Array.isArray(videoData.interactions) && videoData.interactions.length > 0 && videoData.interactions[0].url) {
            return {
                isPlaylist: true,
                topics: videoData.interactions // Load topics from interactions field
            };
        }
        // ‡∏ñ‡πâ‡∏≤‡πÄ‡∏õ‡πá‡∏ô‡πÅ‡∏ö‡∏ö‡πÄ‡∏Å‡πà‡∏≤ (Single Video)
        return {
            isPlaylist: false,
            topics: [{
                id: videoData.id,
                title: videoData.title,
                url: videoData.url,
                interactions: videoData.interactions || [],
                transcripts: videoData.transcripts || []
            }]
        };
    };

    // --- COMPONENTS ---

    const Login = () => {
        const { login } = useContext(AuthContext);
        const [username, setUsername] = useState('');
        const [password, setPassword] = useState('');
        const [loading, setLoading] = useState(false);

        const handleSubmit = async (e) => {
            e.preventDefault();
            setLoading(true);
            const res = await api.request('login', { username, password });
            setLoading(false);
            if (res.status === 'success') login(res.user);
            else alert(res.message);
        };

        return (
            <div className="min-h-screen flex items-center justify-center bg-indigo-900 px-4">
                <div className="bg-white p-8 rounded-xl shadow-2xl w-full max-w-md fade-in">
                    <h1 className="text-3xl font-bold text-center text-indigo-800 mb-2">üéì Smart LMS</h1>
                    <p className="text-center text-gray-500 mb-6">Interactive Video Learning</p>
                    <form onSubmit={handleSubmit} className="space-y-4">
                        <input className="w-full p-3 border rounded" value={username} onChange={e=>setUsername(e.target.value)} placeholder="Username (teacher)" required />
                        <input className="w-full p-3 border rounded" type="password" value={password} onChange={e=>setPassword(e.target.value)} placeholder="Password (1234)" required />
                        <button disabled={loading} className="w-full bg-indigo-600 text-white p-3 rounded font-bold hover:bg-indigo-700 transition">
                            {loading ? 'Entering...' : 'Login'}
                        </button>
                    </form>
                    <div className="mt-4 text-xs text-center text-gray-400">Try: <b>teacher / 1234</b> or <b>student / 1234</b></div>
                </div>
            </div>
        );
    };

    const QuestionCard = ({ question, onAnswer }) => {
        const [textAnswer, setTextAnswer] = useState('');
        if (question.type === 'note') {
            return (
                <div className="bg-white p-6 rounded-lg max-w-md w-full text-center shadow-2xl bounce-in border-t-4 border-yellow-500">
                    <div className="mb-4 text-yellow-500"><i data-lucide="lightbulb" className="w-12 h-12 mx-auto"></i></div>
                    <h3 className="text-xl font-bold mb-2">üí° ‡∏ä‡πà‡∏ß‡∏¢‡∏à‡∏≥</h3>
                    <p className="mb-6 text-gray-700 whitespace-pre-line">{question.question}</p>
                    <button onClick={() => onAnswer(true)} className="bg-yellow-500 hover:bg-yellow-600 text-white px-6 py-2 rounded-full font-bold w-full">‡πÄ‡∏Ç‡πâ‡∏≤‡πÉ‡∏à‡πÅ‡∏•‡πâ‡∏ß</button>
                </div>
            );
        }
        if (question.type === 'text') {
            return (
                <div className="bg-white p-6 rounded-lg max-w-md w-full text-center shadow-2xl bounce-in border-t-4 border-blue-500">
                    <h3 className="text-xl font-bold mb-4 text-indigo-800">üìù ‡∏Ñ‡∏≥‡∏ñ‡∏≤‡∏°‡∏ä‡∏ß‡∏ô‡∏Ñ‡∏¥‡∏î</h3>
                    <p className="mb-4 text-lg font-medium">{question.question}</p>
                    <textarea className="w-full border p-3 rounded mb-4 focus:ring-2 focus:ring-blue-500 outline-none" rows="3" placeholder="‡∏û‡∏¥‡∏°‡∏û‡πå‡∏Ñ‡∏≥‡∏ï‡∏≠‡∏ö..." value={textAnswer} onChange={e => setTextAnswer(e.target.value)}></textarea>
                    <button onClick={() => { if(!textAnswer.trim()) return alert("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏û‡∏¥‡∏°‡∏û‡πå‡∏Ñ‡∏≥‡∏ï‡∏≠‡∏ö"); onAnswer(true, textAnswer); }} className="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded font-bold w-full">‡∏™‡πà‡∏á‡∏Ñ‡∏≥‡∏ï‡∏≠‡∏ö</button>
                </div>
            );
        }
        return (
            <div className="bg-white p-6 rounded-lg max-w-md w-full text-center shadow-2xl bounce-in border-t-4 border-indigo-500">
                <h3 className="text-xl font-bold mb-4 text-indigo-800">‚ùì ‡∏Ñ‡∏≥‡∏ñ‡∏≤‡∏°‡∏ó‡∏î‡∏™‡∏≠‡∏ö</h3>
                <p className="mb-6 text-lg font-medium">{question.question}</p>
                <div className="space-y-2">
                    {question.options.map((opt, i) => (
                        <button key={i} onClick={() => onAnswer(opt.isCorrect, opt.text)} className="w-full p-3 border-2 border-slate-100 rounded hover:bg-indigo-50 hover:border-indigo-500 transition font-medium text-slate-700">{opt.text}</button>
                    ))}
                </div>
            </div>
        );
    };

    const InteractivePlayer = ({ lessonData, allLessons, user, onBack }) => {
        const playerRef = useRef(null);
        const transcriptRef = useRef(null);
        
        // Playlist State
        const [currentTopicIndex, setCurrentTopicIndex] = useState(0);
        const currentTopic = lessonData.topics[currentTopicIndex];
        
        // Interaction State
        const [activeQ, setActiveQ] = useState(null);
        const [activeTranscriptId, setActiveTranscriptId] = useState(null);
        const [score, setScore] = useState(0);
        const [answeredIds, setAnsweredIds] = useState(new Set());
        
        const transcripts = useMemo(() => (currentTopic.transcripts || []).sort((a,b) => a.time - b.time), [currentTopic]);
        
        const getYoutubeId = (url) => {
            if(!url) return null;
            const m = url.match(/^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=)([^#&?]*).*/);
            return (m && m[2].length === 11) ? m[2] : null;
        };

        useEffect(() => {
            // Reset state when topic changes
            setAnsweredIds(new Set());
            setActiveQ(null);
        }, [currentTopicIndex]);

        useEffect(() => {
            const interval = setInterval(() => {
                if (playerRef.current && playerRef.current.getCurrentTime && !activeQ) {
                    const t = playerRef.current.getCurrentTime();
                    checkInteractions(t);
                    checkTranscript(t);
                }
            }, 250);
            return () => clearInterval(interval);
        }, [activeQ, answeredIds, currentTopic]);

        const checkInteractions = (t) => {
            if (!currentTopic.interactions || user.role === 'teacher') return;
            const q = currentTopic.interactions.find(i => Math.abs(i.time - t) < 0.8 && !answeredIds.has(i.id));
            if (q) {
                playerRef.current.pauseVideo();
                setActiveQ(q);
                if (document.fullscreenElement) document.exitFullscreen().catch(()=>{});
            }
        };

        const checkTranscript = (t) => {
            if (!transcripts.length) return;
            let current = null;
            for (let i = 0; i < transcripts.length; i++) {
                if (t >= transcripts[i].time) current = transcripts[i]; else break;
            }
            if (current && current.id !== activeTranscriptId) {
                setActiveTranscriptId(current.id);
            }
        };

        const handleSeek = (time) => {
            if (playerRef.current) {
                playerRef.current.seekTo(time, true);
                playerRef.current.playVideo();
            }
        };

        const handleAnswer = (isCorrect) => {
            if (isCorrect && activeQ.type !== 'note') setScore(s => s + 1);
            const newSet = new Set(answeredIds);
            newSet.add(activeQ.id);
            setAnsweredIds(newSet);
            if (user.role === 'student') api.request('saveProgress', { studentId: user.username, videoId: currentTopic.id, score: isCorrect?score+1:score });
            setActiveQ(null);
            playerRef.current.playVideo();
        };

        return (
            <div className="max-w-6xl mx-auto fade-in pb-10">
                {/* Header */}
                <div className="bg-white border-b p-4 flex justify-between items-center mb-4 rounded-lg shadow-sm">
                    <button onClick={onBack} className="text-gray-500 hover:text-indigo-600 flex items-center gap-1 font-medium"><i data-lucide="arrow-left" className="w-4 h-4"></i> ‡∏Å‡∏•‡∏±‡∏ö</button>
                    <div className="text-center">
                        <div className="text-xs text-gray-400 uppercase tracking-wide">‡∏ö‡∏ó‡πÄ‡∏£‡∏µ‡∏¢‡∏ô</div>
                        <h2 className="font-bold text-lg truncate max-w-md">{lessonData.title}</h2>
                    </div>
                    <div className="text-right">
                        <div className="text-xs text-gray-400">‡∏´‡∏±‡∏ß‡∏Ç‡πâ‡∏≠ {currentTopicIndex + 1} / {lessonData.topics.length}</div>
                    </div>
                </div>
                
                <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
                    {/* LEFT: PLAYER */}
                    <div className="lg:col-span-2 space-y-4">
                        <div className="bg-black rounded-xl overflow-hidden shadow-2xl relative select-none">
                            <div className="video-wrapper">
                                <iframe id="yt-player"
                                    src={`https://www.youtube.com/embed/${getYoutubeId(currentTopic.url)}?enablejsapi=1&controls=${user.role==='teacher'?1:0}&rel=0&modestbranding=1`}
                                    allowFullScreen
                                    onLoad={(e) => new YT.Player(e.target, { events: { 'onReady': (ev)=> { playerRef.current=ev.target; } } })}
                                ></iframe>
                                {activeQ && <div className="overlay backdrop-blur-sm"><QuestionCard question={activeQ} onAnswer={handleAnswer} /></div>}
                            </div>
                        </div>
                        <div className="flex justify-between items-center bg-white p-4 rounded shadow-sm">
                            <div className="flex items-center gap-2">
                                <div className="bg-indigo-100 text-indigo-700 p-2 rounded-full"><i data-lucide="trophy" className="w-5 h-5"></i></div>
                                <div><div className="text-xs text-gray-500">‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô‡∏™‡∏∞‡∏™‡∏°</div><div className="font-bold text-xl">{score}</div></div>
                            </div>
                            <div className="flex gap-2">
                                <button disabled={currentTopicIndex===0} onClick={()=>setCurrentTopicIndex(prev=>prev-1)} className={`px-4 py-2 rounded border font-medium ${currentTopicIndex===0?'opacity-50':'hover:bg-slate-50'}`}>‡∏Å‡πà‡∏≠‡∏ô‡∏´‡∏ô‡πâ‡∏≤</button>
                                <button disabled={currentTopicIndex===lessonData.topics.length-1} onClick={()=>setCurrentTopicIndex(prev=>prev+1)} className={`px-4 py-2 rounded bg-indigo-600 text-white font-medium ${currentTopicIndex===lessonData.topics.length-1?'opacity-50':'hover:bg-indigo-700'}`}>‡∏ñ‡∏±‡∏î‡πÑ‡∏õ</button>
                            </div>
                        </div>
                    </div>

                    {/* RIGHT: PLAYLIST & TRANSCRIPT */}
                    <div className="lg:col-span-1 space-y-4">
                        {/* Playlist */}
                        <div className="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden">
                            <div className="p-3 bg-slate-50 border-b font-bold text-gray-700 flex items-center gap-2"><i data-lucide="list" className="w-4 h-4"></i> ‡πÄ‡∏ô‡∏∑‡πâ‡∏≠‡∏´‡∏≤‡πÉ‡∏ô‡∏ö‡∏ó‡πÄ‡∏£‡∏µ‡∏¢‡∏ô</div>
                            <div className="max-h-[200px] overflow-y-auto custom-scroll">
                                {lessonData.topics.map((t, idx) => (
                                    <button key={idx} onClick={()=>setCurrentTopicIndex(idx)} 
                                        className={`w-full text-left p-3 text-sm flex gap-3 items-center border-b transition ${idx===currentTopicIndex ? 'bg-indigo-50 text-indigo-700 font-bold border-l-4 border-l-indigo-600' : 'hover:bg-slate-50 text-gray-600'}`}>
                                        <span className="bg-white border rounded w-6 h-6 flex items-center justify-center text-xs shadow-sm">{idx+1}</span>
                                        <span className="truncate flex-1">{t.title}</span>
                                        {idx===currentTopicIndex && <i data-lucide="play-circle" className="w-4 h-4"></i>}
                                    </button>
                                ))}
                            </div>
                        </div>

                        {/* Transcript */}
                        <div className="bg-white rounded-xl shadow-sm border border-gray-100 flex flex-col h-[300px]">
                            <div className="p-3 border-b bg-slate-50 rounded-t-xl font-bold text-gray-700 flex items-center gap-2"><i data-lucide="file-text" className="w-4 h-4"></i> ‡∏™‡∏≤‡∏£‡∏ö‡∏±‡∏ç‡πÄ‡∏ô‡∏∑‡πâ‡∏≠‡∏´‡∏≤</div>
                            <div className="flex-grow overflow-y-auto custom-scroll p-2 space-y-1 relative" ref={transcriptRef}>
                                {transcripts.length === 0 ? (
                                    <div className="text-center text-gray-400 mt-10 p-4"><p>‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏• Transcript</p></div>
                                ) : (
                                    transcripts.map((t, i) => (
                                        <div key={i} onClick={() => handleSeek(t.time)} className={`transcript-item p-3 rounded cursor-pointer transition text-sm hover:bg-slate-50 border-l-4 border-transparent ${activeTranscriptId === t.id ? 'active' : 'text-gray-600'}`}>
                                            <div className="flex gap-2">
                                                <span className="font-mono text-xs opacity-50 mt-0.5 min-w-[35px]">{Math.floor(t.time/60)}:{String(t.time%60).padStart(2,'0')}</span>
                                                <p className="leading-relaxed">{t.text}</p>
                                            </div>
                                        </div>
                                    ))
                                )}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        );
    };

    const TeacherEditor = ({ user, onSave, editingLesson = null }) => {
        // Form now holds "Lesson Title" and "Topics Array"
        const [lessonTitle, setLessonTitle] = useState(editingLesson ? editingLesson.title : '');
        const [topics, setTopics] = useState(editingLesson && editingLesson.isPlaylist ? editingLesson.topics : (editingLesson ? [editingLesson.topics[0]] : []));
        
        // Active Topic Editor
        const [activeTopicIndex, setActiveTopicIndex] = useState(0);
        const activeTopic = topics[activeTopicIndex] || { title: '', url: '', interactions: [], transcripts: [] };
        
        // Editor UI State
        const [activeTab, setActiveTab] = useState('info'); 
        const [isAddQ, setIsAddQ] = useState(false);
        const [qType, setQType] = useState('choice');
        const [newQ, setNewQ] = useState({ time: 0, question: '', options: [{text:'', isCorrect:true}, {text:'', isCorrect:false}] });
        const [newTrans, setNewTrans] = useState({ time: 0, text: '' });
        
        // Player Ref for Capturing Time
        const editorPlayerRef = useRef(null);
        const [currentTime, setCurrentTime] = useState(0);

        // -- TOPIC MANAGEMENT --
        const addTopic = () => {
            const newTopic = { id: Date.now(), title: '‡∏´‡∏±‡∏ß‡∏Ç‡πâ‡∏≠‡πÉ‡∏´‡∏°‡πà', url: '', interactions: [], transcripts: [] };
            setTopics([...topics, newTopic]);
            setActiveTopicIndex(topics.length); // Switch to new topic
        };

        const updateActiveTopic = (field, value) => {
            const newTopics = [...topics];
            newTopics[activeTopicIndex] = { ...newTopics[activeTopicIndex], [field]: value };
            setTopics(newTopics);
        };

        const removeTopic = (index) => {
            if (topics.length <= 1) return alert("‡∏ï‡πâ‡∏≠‡∏á‡∏°‡∏µ‡∏≠‡∏¢‡πà‡∏≤‡∏á‡∏ô‡πâ‡∏≠‡∏¢ 1 ‡∏´‡∏±‡∏ß‡∏Ç‡πâ‡∏≠");
            const newTopics = topics.filter((_, i) => i !== index);
            setTopics(newTopics);
            setActiveTopicIndex(0);
        };

        // -- SAVE LOGIC --
        const handleSave = async () => {
            if (!lessonTitle) return alert("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÉ‡∏™‡πà‡∏ä‡∏∑‡πà‡∏≠‡∏ö‡∏ó‡πÄ‡∏£‡∏µ‡∏¢‡∏ô");
            if (topics.some(t => !t.url)) return alert("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÉ‡∏™‡πà URL ‡πÉ‡∏´‡πâ‡∏Ñ‡∏£‡∏ö‡∏ó‡∏∏‡∏Å‡∏´‡∏±‡∏ß‡∏Ç‡πâ‡∏≠");

            // Construct payload compatible with backend
            // Strategy: Store the whole topics array in 'interactions' field to avoid backend schema change
            const payload = {
                id: editingLesson ? editingLesson.id : null,
                title: lessonTitle,
                url: topics[0].url, // Representative URL
                interactions: topics, // STORE TOPICS HERE!
                transcripts: null, // Unused at root level
                user
            };

            await api.request('saveVideo', payload);
            alert("‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à!");
            onSave();
        };

        // -- PLAYER CAPTURE TIME --
        const captureTime = () => {
            if (editorPlayerRef.current && editorPlayerRef.current.getCurrentTime) {
                const t = Math.floor(editorPlayerRef.current.getCurrentTime());
                setNewQ({ ...newQ, time: t });
            }
        };

        const getYoutubeId = (url) => {
            if(!url) return null;
            const m = url.match(/^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=)([^#&?]*).*/);
            return (m && m[2].length === 11) ? m[2] : null;
        };

        // -- SUB-EDITOR FUNCTIONS --
        const addInteraction = () => {

        useEffect(() => { if(user) loadLessons(); }, [user, view]);

        const loadLessons = async () => { 
            const res = await api.request('getVideos'); 
            if (res.status === 'success') {
                // Parse Data Structure
                const parsedLessons = res.data.map(d => ({ ...d, ...parseLessonData(d) }));
