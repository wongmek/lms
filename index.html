<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Video LMS (Auto Transcript)</title>
    
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        .custom-scroll::-webkit-scrollbar { width: 6px; }
        .custom-scroll::-webkit-scrollbar-track { background: #f1f1f1; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        .video-wrapper { position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; background: #000; }
        .video-wrapper iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        .overlay { position: absolute; inset: 0; background: rgba(0,0,0,0.9); display: flex; align-items: center; justify-content: center; z-index: 50; padding: 20px; }
        .fade-in { animation: fadeIn 0.5s ease-in; }
        .bounce-in { animation: bounceIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .transcript-item.active { background-color: #e0e7ff; color: #4338ca; border-left: 4px solid #4338ca; font-weight: bold; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes bounceIn { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 font-sans">

<div id="root"></div>

<script type="text/babel">
    const { useState, useEffect, useRef, createContext, useContext, useMemo } = React;

    // ==========================================
    // ‚öôÔ∏è CONFIG: ‡πÉ‡∏™‡πà Web App URL ‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì‡∏ó‡∏µ‡πà‡∏ô‡∏µ‡πà
    // ==========================================
    const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyI0NjdZPatqhTD-kdgMB28UUoal2G4h36yIwX93BoF-p7vWiiF_5WgZkIb03w0-ztenw/exec"; 

    // --- MOCK BACKEND (Fallback) ---
    const mockBackend = (action, data) => {
        return new Promise(resolve => {
            setTimeout(() => {
                const videos = JSON.parse(localStorage.getItem('lms_videos_v3') || '[]');
                if (action === 'login') {
                    if(data.username==='teacher') resolve({status:'success', user:{username:'teacher', role:'teacher', name:'Teacher Demo'}});
                    else if(data.username==='student') resolve({status:'success', user:{username:'student', role:'student', name:'Student Demo'}});
                    else resolve({status:'error', message:'Login Failed'});
                }
                else if (action === 'getVideos') resolve({ status: 'success', data: videos });
                else if (action === 'saveVideo') {
                    let newVideos = [...videos, { ...data, id: Date.now().toString() }];
                    localStorage.setItem('lms_videos_v3', JSON.stringify(newVideos));
                    resolve({ status: 'success' });
                }
                // Mock Import
                else if (action === 'importTranscript') {
                    resolve({ status: 'success', data: [
                        { id: '1', time: 0, text: '[Mock] ‡∏™‡∏ß‡∏±‡∏™‡∏î‡∏µ‡∏Ñ‡∏£‡∏±‡∏ö ‡∏¢‡∏¥‡∏ô‡∏î‡∏µ‡∏ï‡πâ‡∏≠‡∏ô‡∏£‡∏±‡∏ö‡∏™‡∏π‡πà‡∏ö‡∏ó‡πÄ‡∏£‡∏µ‡∏¢‡∏ô' },
                        { id: '2', time: 5, text: '[Mock] ‡∏ß‡∏±‡∏ô‡∏ô‡∏µ‡πâ‡πÄ‡∏£‡∏≤‡∏à‡∏∞‡∏°‡∏≤‡πÄ‡∏£‡∏µ‡∏¢‡∏ô‡πÄ‡∏£‡∏∑‡πà‡∏≠‡∏á React' },
                        { id: '3', time: 10, text: '[Mock] ‡∏ã‡∏∂‡πà‡∏á‡πÄ‡∏õ‡πá‡∏ô Library ‡∏ó‡∏µ‡πà‡∏ô‡∏¥‡∏¢‡∏°‡∏°‡∏≤‡∏Å' }
                    ], lang: 'Th (Mock)'});
                }
                else resolve({ status: 'success' });
            }, 800);
        });
    };

    const api = {
        async request(action, data = {}) {
            if (!GOOGLE_SCRIPT_URL) return mockBackend(action, data);
            try {
                const response = await fetch(`${GOOGLE_SCRIPT_URL}?action=${action}`, {
                    method: "POST",
                    body: JSON.stringify(data)
                });
                return await response.json();
            } catch (e) {
                console.error(e);
                return { status: "error", message: "Connection Error" };
            }
        }
    };

    const AuthContext = createContext(null);

    // --- COMPONENTS ---

    const Login = () => {
        const { login } = useContext(AuthContext);
        const [username, setUsername] = useState('');
        const [password, setPassword] = useState('');
        const [loading, setLoading] = useState(false);

        const handleSubmit = async (e) => {
            e.preventDefault();
            setLoading(true);
            const res = await api.request('login', { username, password });
            setLoading(false);
            if (res.status === 'success') login(res.user);
            else alert(res.message);
        };

        return (
            <div className="min-h-screen flex items-center justify-center bg-indigo-900 px-4">
                <div className="bg-white p-8 rounded-xl shadow-2xl w-full max-w-md fade-in">
                    <h1 className="text-3xl font-bold text-center text-indigo-800 mb-2">üéì Smart LMS</h1>
                    <p className="text-center text-gray-500 mb-6">Interactive Video Learning</p>
                    <form onSubmit={handleSubmit} className="space-y-4">
                        <input className="w-full p-3 border rounded" value={username} onChange={e=>setUsername(e.target.value)} placeholder="Username (teacher)" required />
                        <input className="w-full p-3 border rounded" type="password" value={password} onChange={e=>setPassword(e.target.value)} placeholder="Password (1234)" required />
                        <button disabled={loading} className="w-full bg-indigo-600 text-white p-3 rounded font-bold hover:bg-indigo-700 transition">
                            {loading ? 'Entering...' : 'Login'}
                        </button>
                    </form>
                    <div className="mt-4 text-xs text-center text-gray-400">Try: <b>teacher / 1234</b> or <b>student / 1234</b></div>
                </div>
            </div>
        );
    };

    const QuestionCard = ({ question, onAnswer }) => {
        const [textAnswer, setTextAnswer] = useState('');
        if (question.type === 'note') {
            return (
                <div className="bg-white p-6 rounded-lg max-w-md w-full text-center shadow-2xl bounce-in border-t-4 border-yellow-500">
                    <div className="mb-4 text-yellow-500"><i data-lucide="lightbulb" className="w-12 h-12 mx-auto"></i></div>
                    <h3 className="text-xl font-bold mb-2">üí° ‡∏ä‡πà‡∏ß‡∏¢‡∏à‡∏≥</h3>
                    <p className="mb-6 text-gray-700 whitespace-pre-line">{question.question}</p>
                    <button onClick={() => onAnswer(true)} className="bg-yellow-500 hover:bg-yellow-600 text-white px-6 py-2 rounded-full font-bold w-full">‡πÄ‡∏Ç‡πâ‡∏≤‡πÉ‡∏à‡πÅ‡∏•‡πâ‡∏ß</button>
                </div>
            );
        }
        if (question.type === 'text') {
            return (
                <div className="bg-white p-6 rounded-lg max-w-md w-full text-center shadow-2xl bounce-in border-t-4 border-blue-500">
                    <h3 className="text-xl font-bold mb-4 text-indigo-800">üìù ‡∏Ñ‡∏≥‡∏ñ‡∏≤‡∏°‡∏ä‡∏ß‡∏ô‡∏Ñ‡∏¥‡∏î</h3>
                    <p className="mb-4 text-lg font-medium">{question.question}</p>
                    <textarea className="w-full border p-3 rounded mb-4 focus:ring-2 focus:ring-blue-500 outline-none" rows="3" placeholder="‡∏û‡∏¥‡∏°‡∏û‡πå‡∏Ñ‡∏≥‡∏ï‡∏≠‡∏ö..." value={textAnswer} onChange={e => setTextAnswer(e.target.value)}></textarea>
                    <button onClick={() => { if(!textAnswer.trim()) return alert("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏û‡∏¥‡∏°‡∏û‡πå‡∏Ñ‡∏≥‡∏ï‡∏≠‡∏ö"); onAnswer(true, textAnswer); }} className="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded font-bold w-full">‡∏™‡πà‡∏á‡∏Ñ‡∏≥‡∏ï‡∏≠‡∏ö</button>
                </div>
            );
        }
        return (
            <div className="bg-white p-6 rounded-lg max-w-md w-full text-center shadow-2xl bounce-in border-t-4 border-indigo-500">
                <h3 className="text-xl font-bold mb-4 text-indigo-800">‚ùì ‡∏Ñ‡∏≥‡∏ñ‡∏≤‡∏°‡∏ó‡∏î‡∏™‡∏≠‡∏ö</h3>
                <p className="mb-6 text-lg font-medium">{question.question}</p>
                <div className="space-y-2">
                    {question.options.map((opt, i) => (
                        <button key={i} onClick={() => onAnswer(opt.isCorrect, opt.text)} className="w-full p-3 border-2 border-slate-100 rounded hover:bg-indigo-50 hover:border-indigo-500 transition font-medium text-slate-700">{opt.text}</button>
                    ))}
                </div>
            </div>
        );
    };

    const InteractivePlayer = ({ video, allVideos, user, onBack, onChangeVideo }) => {
        const playerRef = useRef(null);
        const transcriptRef = useRef(null);
        
        const [activeQ, setActiveQ] = useState(null);
        const [activeTranscriptId, setActiveTranscriptId] = useState(null);
        const [score, setScore] = useState(0);
        const [answeredIds, setAnsweredIds] = useState(new Set());
        
        const transcripts = useMemo(() => (video.transcripts || []).sort((a,b) => a.time - b.time), [video]);
        
        const getYoutubeId = (url) => {
            const m = url.match(/^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=)([^#&?]*).*/);
            return (m && m[2].length === 11) ? m[2] : null;
        };

        const currentVideoIndex = allVideos.findIndex(v => v.id === video.id);
        const prevVideo = currentVideoIndex > 0 ? allVideos[currentVideoIndex - 1] : null;
        const nextVideo = currentVideoIndex < allVideos.length - 1 ? allVideos[currentVideoIndex + 1] : null;

        useEffect(() => {
            const interval = setInterval(() => {
                if (playerRef.current && playerRef.current.getCurrentTime && !activeQ) {
                    const t = playerRef.current.getCurrentTime();
                    checkInteractions(t);
                    checkTranscript(t);
                }
            }, 250);
            return () => clearInterval(interval);
        }, [activeQ, answeredIds, video]);

        const checkInteractions = (t) => {
            if (!video.interactions || user.role === 'teacher') return;
            const q = video.interactions.find(i => Math.abs(i.time - t) < 0.8 && !answeredIds.has(i.id));
            if (q) {
                playerRef.current.pauseVideo();
                setActiveQ(q);
                if (document.fullscreenElement) document.exitFullscreen().catch(()=>{});
            }
        };

        const checkTranscript = (t) => {
            if (!transcripts.length) return;
            let current = null;
            for (let i = 0; i < transcripts.length; i++) {
                if (t >= transcripts[i].time) current = transcripts[i]; else break;
            }
            if (current && current.id !== activeTranscriptId) {
                setActiveTranscriptId(current.id);
                // Auto-scroll logic: find element by ID and scroll
                // simplified for react ref interaction
            }
        };

        const handleSeek = (time) => {
            if (playerRef.current) {
                playerRef.current.seekTo(time, true);
                playerRef.current.playVideo();
            }
        };

        const handleAnswer = (isCorrect) => {
            if (isCorrect && activeQ.type !== 'note') setScore(s => s + 1);
            const newSet = new Set(answeredIds);
            newSet.add(activeQ.id);
            setAnsweredIds(newSet);
            if (user.role === 'student') api.request('saveProgress', { studentId: user.username, videoId: video.id, score: isCorrect?score+1:score });
            setActiveQ(null);
            playerRef.current.playVideo();
        };

        return (
            <div className="max-w-6xl mx-auto fade-in pb-10">
                <div className="bg-white border-b p-4 flex justify-between items-center mb-4 rounded-lg shadow-sm">
                    <button onClick={onBack} className="text-gray-500 hover:text-indigo-600 flex items-center gap-1 font-medium"><i data-lucide="arrow-left" className="w-4 h-4"></i> ‡∏Å‡∏•‡∏±‡∏ö</button>
                    <div className="text-center">
                        <div className="text-xs text-gray-400 uppercase tracking-wide">‡∏ö‡∏ó‡∏ó‡∏µ‡πà {currentVideoIndex + 1}</div>
                        <h2 className="font-bold text-lg truncate max-w-md">{video.title}</h2>
                    </div>
                    <div className="flex gap-2">
                        <button disabled={!prevVideo} onClick={()=>onChangeVideo(prevVideo)} className={`flex items-center gap-1 px-3 py-1 rounded border ${!prevVideo?'opacity-30':'hover:bg-gray-50'}`}><i data-lucide="chevron-left" className="w-4 h-4"></i> Prev</button>
                        <button disabled={!nextVideo} onClick={()=>onChangeVideo(nextVideo)} className={`flex items-center gap-1 px-3 py-1 rounded border ${!nextVideo?'opacity-30':'hover:bg-gray-50'}`}>Next <i data-lucide="chevron-right" className="w-4 h-4"></i></button>
                    </div>
                </div>
                
                <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
                    <div className="lg:col-span-2 space-y-4">
                        <div className="bg-black rounded-xl overflow-hidden shadow-2xl relative select-none">
                            <div className="video-wrapper">
                                <iframe id="yt-player"
                                    src={`https://www.youtube.com/embed/${getYoutubeId(video.url)}?enablejsapi=1&controls=${user.role==='teacher'?1:0}&rel=0&modestbranding=1`}
                                    allowFullScreen
                                    onLoad={(e) => new YT.Player(e.target, { events: { 'onReady': (ev)=> { playerRef.current=ev.target; } } })}
                                ></iframe>
                                {activeQ && <div className="overlay backdrop-blur-sm"><QuestionCard question={activeQ} onAnswer={handleAnswer} /></div>}
                            </div>
                        </div>
                        <div className="flex justify-between items-center bg-white p-4 rounded shadow-sm">
                            <div className="flex items-center gap-2">
                                <div className="bg-indigo-100 text-indigo-700 p-2 rounded-full"><i data-lucide="trophy" className="w-5 h-5"></i></div>
                                <div><div className="text-xs text-gray-500">‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô‡∏™‡∏∞‡∏™‡∏°</div><div className="font-bold text-xl">{score}</div></div>
                            </div>
                            <div className="text-right text-xs text-gray-400">{video.interactions?.length || 0} ‡∏Å‡∏¥‡∏à‡∏Å‡∏£‡∏£‡∏°</div>
                        </div>
                    </div>

                    <div className="lg:col-span-1 bg-white rounded-xl shadow-sm border border-gray-100 flex flex-col h-[500px]">
                        <div className="p-4 border-b bg-gray-50 rounded-t-xl"><h3 className="font-bold text-gray-700 flex items-center gap-2"><i data-lucide="file-text" className="w-4 h-4"></i> ‡∏™‡∏≤‡∏£‡∏ö‡∏±‡∏ç‡πÄ‡∏ô‡∏∑‡πâ‡∏≠‡∏´‡∏≤</h3></div>
                        <div className="flex-grow overflow-y-auto custom-scroll p-2 space-y-1 relative" ref={transcriptRef}>
                            {transcripts.length === 0 ? (
                                <div className="text-center text-gray-400 mt-10 p-4"><p>‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏• Transcript</p></div>
                            ) : (
                                transcripts.map((t, i) => (
                                    <div key={i} onClick={() => handleSeek(t.time)} className={`transcript-item p-3 rounded cursor-pointer transition text-sm hover:bg-slate-50 border-l-4 border-transparent ${activeTranscriptId === t.id ? 'active' : 'text-gray-600'}`}>
                                        <div className="flex gap-2">
                                            <span className="font-mono text-xs opacity-50 mt-0.5 min-w-[35px]">{Math.floor(t.time/60)}:{String(t.time%60).padStart(2,'0')}</span>
                                            <p className="leading-relaxed">{t.text}</p>
                                        </div>
                                    </div>
                                ))
                            )}
                        </div>
                    </div>
                </div>
            </div>
        );
    };

    const TeacherEditor = ({ user, onSave, editingVideo = null }) => {
        const [form, setForm] = useState(editingVideo || { title: '', url: '', interactions: [], transcripts: [] });
        const [activeTab, setActiveTab] = useState('info'); 
        const [isAddQ, setIsAddQ] = useState(false);
        const [qType, setQType] = useState('choice');
        const [newQ, setNewQ] = useState({ time: 0, question: '', options: [{text:'', isCorrect:true}, {text:'', isCorrect:false}] });
        const [newTrans, setNewTrans] = useState({ time: 0, text: '' });
        
        // Importing State
        const [isImporting, setIsImporting] = useState(false);

        const handleSave = async () => {
            if(!form.title || !form.url) return alert("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏£‡∏≠‡∏Å‡∏ä‡∏∑‡πà‡∏≠‡πÅ‡∏•‡∏∞ URL");
            await api.request('saveVideo', { ...form, user });
            alert("‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à!");
            onSave();
        };

        const handleImportTranscript = async () => {
            if (!form.url) return alert("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÉ‡∏™‡πà URL ‡∏ß‡∏¥‡∏î‡∏µ‡πÇ‡∏≠‡∏Å‡πà‡∏≠‡∏ô");
            setIsImporting(true);
            const res = await api.request('importTranscript', { url: form.url });
            setIsImporting(false);

            if (res.status === 'success') {
                if (confirm(`‡∏û‡∏ö ${res.data.length} ‡∏ö‡∏£‡∏£‡∏ó‡∏±‡∏î (‡∏†‡∏≤‡∏©‡∏≤: ${res.lang}) ‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£‡∏ô‡∏≥‡πÄ‡∏Ç‡πâ‡∏≤‡∏´‡∏£‡∏∑‡∏≠‡πÑ‡∏°‡πà? \n(‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÄ‡∏î‡∏¥‡∏°‡∏à‡∏∞‡∏ñ‡∏π‡∏Å‡πÅ‡∏ó‡∏ô‡∏ó‡∏µ‡πà)`)) {
                    setForm({ ...form, transcripts: res.data });
                }
            } else {
                alert("‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡∏î‡∏∂‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÑ‡∏î‡πâ: " + res.message);
            }
        };

        const addInteraction = () => {
            const item = { ...newQ, id: Date.now(), type: qType };
            setForm({...form, interactions: [...(form.interactions||[]), item].sort((a,b)=>a.time-b.time)});
            setIsAddQ(false);
            setNewQ({ time: 0, question: '', options: [{text:'', isCorrect:true}], answerKey: '' });
        };

        const addTranscript = () => {
            if(!newTrans.text) return;
            const item = { ...newTrans, id: Date.now() + 't' };
            setForm({...form, transcripts: [...(form.transcripts||[]), item].sort((a,b)=>a.time-b.time)});
            setNewTrans({ ...newTrans, text: '', time: newTrans.time + 10 });
        };

        return (
            <div className="bg-white rounded-lg shadow-lg max-w-5xl mx-auto fade-in overflow-hidden flex flex-col md:flex-row min-h-[600px]">
                <div className="w-full md:w-64 bg-slate-50 border-r p-4">
                    <h2 className="text-xl font-bold text-indigo-800 mb-6 flex items-center gap-2"><i data-lucide="edit-3" className="w-5 h-5"></i> Editor</h2>
                    <div className="space-y-2">
                        {['info','interactions','transcript'].map(t => (
                            <button key={t} onClick={()=>setActiveTab(t)} className={`w-full text-left p-3 rounded flex items-center gap-2 capitalize ${activeTab===t?'bg-indigo-100 text-indigo-700 font-bold':'text-gray-600 hover:bg-gray-100'}`}>
                                <i data-lucide={t==='info'?'info':t==='interactions'?'activity':'file-text'} className="w-4 h-4"></i> {t}
                            </button>
                        ))}
                    </div>
                    <div className="mt-8 border-t pt-4">
                        <button onClick={handleSave} className="w-full bg-green-600 text-white p-3 rounded-lg font-bold hover:bg-green-700 flex justify-center items-center gap-2"><i data-lucide="save" className="w-4 h-4"></i> ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î</button>
                        <button onClick={onSave} className="w-full mt-2 text-gray-500 p-2 text-sm hover:text-gray-800">‡∏¢‡∏Å‡πÄ‡∏•‡∏¥‡∏Å / ‡∏õ‡∏¥‡∏î</button>
                    </div>
                </div>

                <div className="flex-1 p-6 overflow-y-auto max-h-[80vh]">
                    {activeTab === 'info' && (
                        <div className="space-y-4 max-w-lg">
                            <h3 className="font-bold text-lg border-b pb-2">‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ö‡∏ó‡πÄ‡∏£‡∏µ‡∏¢‡∏ô</h3>
                            <div><label className="block text-sm font-bold text-gray-700 mb-1">‡∏ä‡∏∑‡πà‡∏≠‡∏ö‡∏ó‡πÄ‡∏£‡∏µ‡∏¢‡∏ô</label><input className="w-full p-3 border rounded" value={form.title} onChange={e=>setForm({...form, title:e.target.value})} placeholder="‡πÄ‡∏ä‡πà‡∏ô ‡∏ö‡∏ó‡∏ó‡∏µ‡πà 1..." /></div>
                            <div><label className="block text-sm font-bold text-gray-700 mb-1">YouTube URL</label><input className="w-full p-3 border rounded" value={form.url} onChange={e=>setForm({...form, url:e.target.value})} placeholder="https://youtu.be/..." /></div>
                            {form.url && <div className="mt-4 rounded overflow-hidden aspect-video bg-black"><img src={`https://img.youtube.com/vi/${form.url.split('v=')[1]?.split('&')[0] || ''}/mqdefault.jpg`} className="w-full h-full object-cover opacity-80" /></div>}
                        </div>
                    )}

                    {activeTab === 'interactions' && (
                        <div>
                            <div className="flex justify-between items-center mb-4">
                                <h3 className="font-bold text-lg">‡∏à‡∏∏‡∏î‡∏´‡∏¢‡∏∏‡∏î‡∏ñ‡∏≤‡∏°‡∏Ñ‡∏≥‡∏ñ‡∏≤‡∏° ({form.interactions?.length || 0})</h3>
                                <button onClick={()=>setIsAddQ(true)} className="bg-indigo-600 text-white px-3 py-1.5 rounded text-sm hover:bg-indigo-700">+ ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏Ñ‡∏≥‡∏ñ‡∏≤‡∏°</button>
                            </div>
                            <div className="space-y-2">
                                {(form.interactions||[]).map((q,i) => (
                                    <div key={i} className="flex items-center bg-slate-50 p-3 rounded border justify-between">
                                        <div className="flex items-center gap-3">
                                            <span className="bg-gray-200 text-gray-700 font-mono text-xs px-2 py-1 rounded">{Math.floor(q.time/60)}:{String(q.time%60).padStart(2,'0')}</span>

                                        </div>
                                        <button onClick={()=>{setForm({...form, interactions: form.interactions.filter((_,idx)=>idx!==i)});}} className="text-red-500 hover:bg-red-50 p-1 rounded"><i data-lucide="trash-2" className="w-4 h-4"></i></button>
                                    </div>
                                ))}
                            </div>
                        </div>
                    )}

                    {activeTab === 'transcript' && (
                        <div>
                             <div className="flex justify-between items-center mb-4 border-b pb-2">
                                <div><h3 className="font-bold text-lg">‡∏™‡∏≤‡∏£‡∏ö‡∏±‡∏ç / ‡∏Ñ‡∏≥‡∏ö‡∏£‡∏£‡∏¢‡∏≤‡∏¢ ({form.transcripts?.length || 0})</h3><p className="text-xs text-gray-500">‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏à‡∏∞‡πÑ‡∏Æ‡πÑ‡∏•‡∏ó‡πå‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏ß‡∏¥‡∏î‡∏µ‡πÇ‡∏≠‡πÄ‡∏•‡πà‡∏ô‡∏ñ‡∏∂‡∏á‡πÄ‡∏ß‡∏•‡∏≤‡∏ó‡∏µ‡πà‡∏Å‡∏≥‡∏´‡∏ô‡∏î</p></div>
                                <button 
                                    onClick={handleImportTranscript} 
                                    disabled={isImporting || !form.url}
                                    className={`flex items-center gap-2 px-3 py-1.5 rounded text-sm font-bold shadow transition ${isImporting ? 'bg-gray-300 cursor-wait' : 'bg-blue-600 text-white hover:bg-blue-700'}`}
                                >
                                    {isImporting ? <span className="animate-spin">‚è≥</span> : <i data-lucide="download-cloud" className="w-4 h-4"></i>}
                                    {isImporting ? '‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏î‡∏∂‡∏á...' : '‡∏î‡∏∂‡∏á‡∏à‡∏≤‡∏Å YouTube (Auto)'}
                                </button>
                            </div>
                            
                            <div className="flex gap-2 mb-6 items-end bg-slate-50 p-4 rounded border">
                                <div className="w-24"><label className="text-xs font-bold text-gray-500">‡πÄ‡∏ß‡∏•‡∏≤ (‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ)</label><input type="number" className="w-full border p-2 rounded text-sm" value={newTrans.time} onChange={e=>setNewTrans({...newTrans, time:Number(e.target.value)})} /></div>
                                <div className="flex-1"><label className="text-xs font-bold text-gray-500">‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏ö‡∏£‡∏£‡∏¢‡∏≤‡∏¢</label><input className="w-full border p-2 rounded text-sm" value={newTrans.text} onChange={e=>setNewTrans({...newTrans, text:e.target.value})} placeholder="‡πÄ‡∏ä‡πà‡∏ô '‡πÄ‡∏Ç‡πâ‡∏≤‡∏™‡∏π‡πà‡πÄ‡∏ô‡∏∑‡πâ‡∏≠‡∏´‡∏≤‡πÑ‡∏ü‡∏ü‡πâ‡∏≤‡∏Å‡∏£‡∏∞‡πÅ‡∏™‡∏ï‡∏£‡∏á'..." onKeyDown={e => e.key === 'Enter' && addTranscript()} /></div>
                                <button onClick={addTranscript} className="bg-indigo-600 text-white px-4 py-2 rounded text-sm hover:bg-indigo-700 h-[38px]">‡πÄ‡∏û‡∏¥‡πà‡∏°</button>
                            </div>

                            <div className="space-y-1">
                                {(form.transcripts||[]).map((t, i) => (
                                    <div key={i} className="flex gap-3 text-sm p-2 hover:bg-slate-50 rounded border-b border-transparent hover:border-slate-200 group">

                            </div>
                        </div>
                    )}
                </div>

                {/* MODAL: ADD QUESTION */}
                {isAddQ && (
                    <div className="fixed inset-0 bg-black/50 flex items-center justify-center z-[60] backdrop-blur-sm">
                        <div className="bg-white p-6 rounded-lg w-full max-w-md shadow-xl">

                            <div className="flex gap-2 mb-4">
                                {['choice','text','note'].map(type => (<button key={type} onClick={()=>setQType(type)} className={`flex-1 py-1 text-sm border rounded ${qType===type?'bg-indigo-600 text-white':'bg-gray-50'}`}>{type}</button>))}

                            <input type="number" className="w-full border p-2 mb-2 rounded" placeholder="‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ‡∏ó‡∏µ‡πà (‡πÄ‡∏ä‡πà‡∏ô 60)" value={newQ.time} onChange={e=>setNewQ({...newQ, time:Number(e.target.value)})} />
                            <textarea className="w-full border p-2 mb-4 rounded" placeholder="‡∏Ñ‡∏≥‡∏ñ‡∏≤‡∏°..." value={newQ.question} onChange={e=>setNewQ({...newQ, question:e.target.value})} />

                        </div>
                    </div>

        );
    };

    const App = () => {
        const [user, setUser] = useState(null);
        const [view, setView] = useState('home'); 
        const [selectedVideo, setSelectedVideo] = useState(null);
        const [videos, setVideos] = useState([]);

        useEffect(() => { const u = localStorage.getItem('lms_user_v3'); if(u) setUser(JSON.parse(u)); lucide.createIcons(); }, []);
        useEffect(() => { if(user) loadVideos(); }, [user, view]);
        useEffect(() => { lucide.createIcons(); });

        const loadVideos = async () => { const res = await api.request('getVideos'); if (res.status === 'success') setVideos(res.data); };

        if (!user) return (<AuthContext.Provider value={{ login: (u) => { setUser(u); localStorage.setItem('lms_user_v3', JSON.stringify(u)); } }}><Login /></AuthContext.Provider>);

        return (
            <div className="min-h-screen flex flex-col bg-slate-100">
                <nav className="bg-white border-b px-6 py-3 sticky top-0 z-40 flex justify-between items-center shadow-sm">
                    <div className="flex items-center gap-3 cursor-pointer" onClick={()=>setView('home')}><div className="bg-indigo-600 text-white p-1.5 rounded-lg"><i data-lucide="graduation-cap" className="w-5 h-5"></i></div><div><h1 className="font-bold text-lg leading-none">Smart LMS</h1><span className="text-xs text-gray-500">{user.name}</span></div></div>
                    <div className="flex gap-4"><button onClick={()=>setView('home')} className={`text-sm ${view==='home'?'text-indigo-600 font-bold':'text-gray-500'}`}>‡∏ö‡∏ó‡πÄ‡∏£‡∏µ‡∏¢‡∏ô</button>{user.role!=='student' && <button onClick={()=>setView('editor')} className={`text-sm ${view==='editor'?'text-indigo-600 font-bold':'text-gray-500'}`}>‡∏à‡∏±‡∏î‡∏Å‡∏≤‡∏£</button>}<button onClick={()=>{setUser(null); localStorage.removeItem('lms_user_v3');}} className="text-red-500"><i data-lucide="log-out" className="w-4 h-4"></i></button></div>
                </nav>
                <main className="flex-grow container mx-auto p-6">
                    {view === 'home' && (
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                            {videos.map(v => (
                                <div key={v.id} className="bg-white rounded-xl shadow-sm hover:shadow-lg transition cursor-pointer overflow-hidden group" onClick={()=>{setSelectedVideo(v); setView('player');}}>
                                    <div className="relative aspect-video bg-gray-200"><img src={`https://img.youtube.com/vi/${v.url.split('v=')[1]?.split('&')[0] || ''}/mqdefault.jpg`} className="w-full h-full object-cover" /><div className="absolute inset-0 bg-black/40 flex items-center justify-center opacity-0 group-hover:opacity-100 transition"><span className="bg-white text-indigo-700 px-4 py-1 rounded-full font-bold text-sm">Play</span></div><div className="absolute bottom-2 right-2 bg-black/80 text-white text-[10px] px-1.5 py-0.5 rounded flex gap-2"><span><i data-lucide="help-circle" className="w-3 h-3 inline"></i> {v.interactions?.length||0}</span><span><i data-lucide="file-text" className="w-3 h-3 inline"></i> {v.transcripts?.length||0}</span></div></div>
                                    <div className="p-3"><h3 className="font-bold text-gray-800 truncate">{v.title}</h3><p className="text-xs text-gray-500 mt-1">‡πÇ‡∏î‡∏¢ {v.created_by || 'Admin'}</p></div>
                                </div>
                            ))}
                            {user.role!=='student' && (<div onClick={()=>setView('editor')} className="border-2 border-dashed border-gray-300 rounded-xl flex flex-col items-center justify-center text-gray-400 hover:border-indigo-400 hover:text-indigo-500 cursor-pointer min-h-[200px]"><i data-lucide="plus-circle" className="w-8 h-8 mb-2"></i><span>‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏ö‡∏ó‡πÄ‡∏£‡∏µ‡∏¢‡∏ô‡πÉ‡∏´‡∏°‡πà</span></div>)}
                        </div>
                    )}
                    {view === 'player' && selectedVideo && (<InteractivePlayer video={selectedVideo} allVideos={videos} user={user} onBack={()=>setView('home')} onChangeVideo={(v) => setSelectedVideo(v)} />)}
                    {view === 'editor' && (<TeacherEditor user={user} onSave={()=>{loadVideos(); setView('home');}} />)}
                </main>
            </div>
        );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
</script>
